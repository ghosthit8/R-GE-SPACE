<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rage Space — Winners</title>
  <style>
    :root { --fg:#e5e7eb; --bg:#0b0d0f; --accent:#39ff14; --muted:#98a2b3; --card:#0f1318; --line:#20242a;}
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family:system-ui,Segoe UI,Roboto,Inter,ui-sans-serif; }
    .wrap { max-width:780px; margin:0 auto; padding:16px 12px 24px; }
    h1 { margin:0 0 10px; font-size:20px; font-weight:800; letter-spacing:.5px; }
    .top { display:flex; gap:8px; align-items:center; justify-content:space-between; margin-bottom:8px; flex-wrap:wrap; }
    a.btn, button.btn { text-decoration:none; display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:12px; border:1px solid var(--line); background:#131920; color:var(--fg); font-weight:700; cursor:pointer; }
    .meta { color:var(--muted); font-size:12px; margin-bottom:8px; }
    .card { border:1px solid var(--line); background:var(--card); border-radius:14px; overflow:hidden; }
    .table-wrap { overflow-x:auto; }
    table { width:100%; border-collapse:collapse; font-size:14px; table-layout:auto; }
    th, td { padding:10px 12px; border-bottom:1px solid var(--line); text-align:left; vertical-align:middle; }
    th { color:#cbd5e1; font-weight:700; font-size:12px; letter-spacing:.06em; text-transform:uppercase; white-space:nowrap; }
    .pillA { background:#2a1212; border:1px solid #4c2222; display:inline-block; padding:4px 10px; border-radius:999px; font-weight:800; font-size:12px; letter-spacing:.08em; text-transform:uppercase; }
    .pillB { background:#0f1f33; border:1px solid #20344d; display:inline-block; padding:4px 10px; border-radius:999px; font-weight:800; font-size:12px; letter-spacing:.08em; text-transform:uppercase; }
    .by { color:#cbd5e1; font-size:12px; white-space:nowrap; }
    .score { font-variant-numeric: tabular-nums; white-space:nowrap; font-weight:700; }
    .cycle { word-break:break-all; color:#cbd5e1; opacity:.9; }
    .thumb { width:42px; height:42px; object-fit:cover; border-radius:6px; border:1px solid var(--line); cursor:pointer; transition:transform .15s; }
    .thumb:hover { transform:scale(1.08); }
    .fullscreen-overlay {
      display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9);
      justify-content:center; align-items:center; z-index:9999;
    }
    .fullscreen-overlay img { max-width:90%; max-height:90%; border-radius:8px; }
    .fullscreen-overlay button {
      position:absolute; top:20px; right:20px; background:#111; border:1px solid var(--accent);
      color:var(--accent); padding:6px 10px; border-radius:6px; font-weight:700; cursor:pointer;
    }
    @media (max-width:520px){ th.cycle,td.cycle{display:none;} th,td{padding:8px 10px;} table{font-size:13px;} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Winners Log</h1>
      <div style="display:flex;gap:8px;flex-wrap:wrap;">
        <a class="btn" href="matchup.html">← Back</a>
        <button class="btn" id="refresh">Refresh</button>
        <button class="btn" id="clear">Clear Data</button>
      </div>
    </div>

    <div class="meta" id="meta">Loading…</div>

    <div class="card">
      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>#</th>
              <th>Decided At</th>
              <th class="cycle">Cycle</th>
              <th>Winner</th>
              <th>Thumbnail</th>
              <th>Score</th>
              <th>Decided By</th>
            </tr>
          </thead>
          <tbody id="body">
            <tr><td colspan="7" style="padding:18px;color:#9aa0a6;">Loading winners…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="fullscreen-overlay" id="overlay">
    <button id="closeFull">✕ Close</button>
    <img id="fullImg" src="">
  </div>

  <script>
    const FUNCTION_URL = "https://tuqvpcevrhciursxrgav.supabase.co/functions/v1/global-timer-v2";
    const ADMIN_KEY = "Inklink88!";
    const metaEl = document.getElementById('meta');
    const tbody  = document.getElementById('body');
    const overlay = document.getElementById('overlay');
    const fullImg = document.getElementById('fullImg');
    const btnRefresh = document.getElementById('refresh');
    const btnClear   = document.getElementById('clear');
    const btnClose   = document.getElementById('closeFull');

    btnClose.onclick = () => overlay.style.display = 'none';

    function openFull(url){
      fullImg.src = url;
      overlay.style.display = 'flex';
    }

    function fmtTime(iso) {
      try {
        return new Date(iso).toLocaleString(undefined, {
          hour12: true,
          hour: "numeric",
          minute: "2-digit",
          second: "2-digit",
          month: "2-digit",
          day: "2-digit",
          year: "numeric"
        });
      } catch {
        return iso;
      }
    }

    // ----- PATCHED: derive label + pill from original seed (A/C = left/red; B/D = right/blue)
    function render(rows, caughtUp=0){
      if(!rows || rows.length===0){
        tbody.innerHTML = `<tr><td colspan="7" style="padding:18px;color:#9aa0a6;">No winners yet.</td></tr>`;
        return;
      }
      const N = rows.length;
      tbody.innerHTML = rows.map((r, idx) => {
        const n = N - idx;

        const seed = (r.winner_seed || "").toLowerCase();
        const isLeft = seed === "a" || seed === "c";
        const seedLabel = seed ? `Seed ${seed.toUpperCase()}` : (isLeft ? "Seed A" : "Seed B");
        const pillClass = isLeft ? "pillA" : "pillB";
        const pill = `<span class="${pillClass}">${seedLabel}</span>`;

        const by = r.decided_by === 'random_tie' ? 'random tie' : 'votes';
        const score = `${r.red_count}–${r.blue_count}`;
        const img = r.image_url || r.winner_url || ''; // fallback
        const thumb = img
          ? `<img src="${img}" class="thumb" onclick="openFull('${img}')">`
          : `<span style="color:#666;">—</span>`;

        return `
          <tr>
            <td>${n}</td>
            <td>${fmtTime(r.decided_at)}</td>
            <td class="cycle">${r.base_iso}</td>
            <td>${pill}</td>
            <td>${thumb}</td>
            <td class="score">${score}</td>
            <td class="by">${by}</td>
          </tr>`;
      }).join('');
    }

    async function load(){
      metaEl.textContent = 'Loading…';
      const res = await fetch(FUNCTION_URL + "?winners=1&limit=200");
      const data = await res.json();
      render(data.winners || [], data.caught_up ?? 0);
      const total = data.winners?.length || 0;
      metaEl.textContent = `Showing ${total} winners • newest is #${total} at top • #1 at bottom • caught up: ${data.caught_up ?? 0}`;
    }

    async function clearData(){
      if(!confirm("⚠️ Permanently delete all winner data?")) return;
      metaEl.textContent = 'Clearing data…';
      const res = await fetch(FUNCTION_URL + "?clear=1", {
        method:"DELETE",
        headers:{ "x-admin-key": ADMIN_KEY }
      });
      const data = await res.json().catch(()=>({}));
      if(res.ok){ alert("Winner data cleared."); load(); }
      else { alert("Error: " + (data.error || "failed to clear")); }
    }

    btnRefresh.onclick = load;
    btnClear.onclick = clearData;
    setInterval(load, 5000);
    load();
  </script>
</body>
</html>
