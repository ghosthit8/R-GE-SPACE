<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Winners → winners_test</title>

  <!-- Hard fallback redirect (no-JS) -->
  <meta http-equiv="refresh" content="0; url=winners_test.html" />

  <!-- Optional: don’t index this helper page -->
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="winners_test.html" />

  <style>
    :root { color-scheme: dark; }
    html,body{
      height:100%; margin:0; background:#000; color:#39ff14;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
    }
    main{ display:grid; place-items:center; min-height:100%; padding:24px }
    .box{ text-align:center; border:1px solid #0f2510; border-radius:12px; padding:16px 20px; background:#070707; }
    .hint{ color:#e5ffe5; opacity:.8; margin-top:6px; font-size:14px }
    a{ color:#9ae6b4; text-decoration:none } a:hover{ text-decoration:underline }
  </style>

  <script>
    // JS redirect (fast path) with query + hash passthrough
    (function () {
      var target = 'winners_test.html';
      var qs = window.location.search || '';
      var hash = window.location.hash || '';
      var href = target + qs + hash;

      // If prerendered, wait until visible to avoid browser quirks
      if (document.visibilityState === 'prerender') {
        document.addEventListener('visibilitychange', function onVis() {
          if (!document.hidden) { document.removeEventListener('visibilitychange', onVis); location.replace(href); }
        });
      } else {
        location.replace(href);
      }
    })();
  </script>
</head>
<body>
  <main>
    <div class="box">
      <div style="font-size:20px;margin-bottom:8px">
        Redirecting to <b>winners_test.html</b>…
      </div>
      <a href="winners_test.html">Click here if you’re not redirected</a>
      <div class="hint">Keeps any ?query and #hash intact.</div>
    </div>
  </main>
</body>
</html>
