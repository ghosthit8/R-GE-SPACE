<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rage Space — Matchup</title>
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <header class="wrap" style="padding-top:0">
    <h1>R<span class="anarchy">Ⓐ</span>GE SPACE — MATCHUP</h1>
  </header>

  <div class="wrap">
    <div class="scorebar">
      <div class="score">Your points: <span id="pts">0</span></div>
      <a class="btn" href="index.html">⬅ Back</a>
    </div>

    <div class="grid">
      <!-- LEFT TILE -->
      <div class="tile">
        <!-- Replace with <img class="art" src="left.jpg" alt="Left entry"> -->
        <div class="art"></div>
        <div class="meta">
          <span>Entry #101 — LEFT</span>
          <button class="btn primary" onclick="vote('left')">Vote Left</button>
        </div>
      </div>

      <!-- RIGHT TILE -->
      <div class="tile">
        <div class="art"></div>
        <div class="meta">
          <span>Entry #102 — RIGHT</span>
          <button class="btn primary" onclick="vote('right')">Vote Right</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const ptsEl = document.getElementById('pts');
    const toast = document.getElementById('toast');
    let pts = 0;

    function vote(side){
      pts += 10;
      ptsEl.textContent = pts;
      showToast(`You voted ${side.toUpperCase()} (+10 pts)`);
      // TODO: send to Supabase + lock vote per round
    }

    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = 'block';
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.style.display='none', 1400);
    }
  </script>
</body>
</html>
