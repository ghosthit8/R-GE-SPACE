<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supabase Global 10s Timer</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui, Arial, sans-serif; background:#0b0b0b; color:#fff; }
    .wrap { height:100%; display:grid; place-items:center; gap:16px; }
    .clock { font-size: clamp(48px, 12vw, 160px); font-weight: 800; letter-spacing: 0.02em; }
    .row { display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
    button { background:#1f1f1f; color:#fff; border:1px solid #333; border-radius:10px; padding:8px 12px; cursor:pointer; }
    button:hover { background:#262626; }
    .muted { opacity:0.7; font-size:14px; }
    .tag { font-size:12px; padding:2px 6px; border:1px solid #444; border-radius:999px; }
    .error { color:#ff6b6b; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="clock" id="clock">—</div>
    <div class="row">
      <button id="refresh">Sync</button>
      <button id="force">Force next (test)</button>
      <button id="pause">Pause</button>
      <span class="muted" id="info"></span>
      <span class="tag" id="status">LIVE</span>
    </div>
  </div>

  <script>
    // --- CONFIG ---
    const EDGE_URL = "https://tuqvpcevrhciursxrgav.supabase.co/functions/v1/global-timer";

    // If your function has "Verify JWT" ON, uncomment these two lines and add to fetch headers below.
    // const ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    // const AUTH_HEADERS = { apikey: ANON_KEY, Authorization: `Bearer ${ANON_KEY}` };

    // --- STATE ---
    let phaseEnd = null;   // ISO string from the server
    let periodSec = 10;
    let lastSyncAt = 0;
    let serverPaused = false;

    const clockEl  = document.getElementById('clock');
    const infoEl   = document.getElementById('info');
    const statusEl = document.getElementById('status');
    const pauseBtn = document.getElementById('pause');

    // --- HELPERS ---
    function applyState(fromServer) {
      // fromServer: { state: { phase_end_at, period_sec, paused } }
      phaseEnd    = fromServer.state.phase_end_at;
      periodSec   = fromServer.state.period_sec;
      serverPaused = Boolean(fromServer.state.paused);

      pauseBtn.textContent = serverPaused ? "Resume" : "Pause";
      statusEl.textContent = serverPaused ? "PAUSED" : "LIVE";
      infoEl.textContent   = `period=${periodSec}s | phase_end_at=${phaseEnd} | paused=${serverPaused}`;
      lastSyncAt = Date.now();
    }

    async function callAPI(method = 'GET', body = null) {
      const res = await fetch(EDGE_URL, {
        method,
        headers: {
          'Content-Type': 'application/json',
          // ...AUTH_HEADERS,  // <- uncomment if Verify JWT is ON
        },
        body: body ? JSON.stringify(body) : null
      });
      const json = await res.json();
      if (!res.ok) throw new Error(json?.error || res.statusText);
      return json;
    }

    async function fetchState() {
      const json = await callAPI('GET');
      applyState(json);
    }

    function tick() {
      if (!phaseEnd) {
        clockEl.textContent = '…';
        requestAnimationFrame(tick);
        return;
      }

      const endMs = Date.parse(phaseEnd);
      const remMs = Math.max(0, endMs - Date.now());
      const secs  = Math.ceil(remMs / 1000);
      clockEl.textContent = String(secs);

      // When it hits zero and NOT paused, re-sync (server rolls forward).
      if (remMs <= 0 && !serverPaused) {
        fetchState().catch(err => {
          console.error(err);
          clockEl.textContent = 'ERR';
          infoEl.textContent = err.message;
          infoEl.classList.add('error');
        });
      }

      // Background resync every ~5s to correct drift
      if (Date.now() - lastSyncAt > 5000) {
        fetchState().catch(console.warn);
      }

      requestAnimationFrame(tick);
    }

    // --- UI EVENTS ---
    document.getElementById('refresh').addEventListener('click', () =>
      fetchState().catch(err => alert(err.message))
    );

    document.getElementById('force').addEventListener('click', async () => {
      try {
        const json = await callAPI('POST', { force: true });
        applyState(json);
      } catch (e) { alert(e.message); }
    });

    // Toggle GLOBAL pause/resume
    pauseBtn.addEventListener('click', async () => {
      try {
        const desired = !serverPaused;                    // true -> pause, false -> resume
        const json = await callAPI('POST', { pause: desired });
        applyState(json);
      } catch (e) { alert(e.message); }
    });

    // --- BOOT ---
    fetchState()
      .then(() => tick())
      .catch(e => {
        clockEl.textContent = 'ERR';
        infoEl.textContent  = e.message;
        infoEl.classList.add('error');
        console.error(e);
      });
  </script>
</body>
</html>
