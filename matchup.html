<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>matchup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0d11; color:#e7ecf3; }
    header { display:flex; align-items:center; gap:16px; padding:12px 16px; position:sticky; top:0; background:rgba(11,13,17,.9); backdrop-filter:saturate(1.2) blur(6px); border-bottom:1px solid #1a1f2a; z-index:2; }
    .pill { padding:4px 10px; border:1px solid #253047; border-radius:999px; font-size:12px; background:#0e131b; }
    .spacer { flex:1; }
    main { display:grid; grid-template-columns: 340px 1fr; gap:16px; padding:16px; }
    #brows { display:grid; gap:10px; max-height: calc(100dvh - 84px); overflow:auto; padding-right:4px; }
    .brow { padding:10px; border:1px solid #1a1f2a; border-radius:14px; background:#0e1218; display:grid; grid-template-columns: 58px 1fr auto; gap:10px; align-items:center; }
    .brow.decided { border-color:#2a8844; box-shadow: inset 0 0 0 1px rgba(42,136,68,.25); }
    .bbadge { font-size:11px; letter-spacing:.08em; color:#9aa7bd; border:1px dashed #2a334a; border-radius:10px; padding:4px 6px; text-align:center; }
    .bmeta .title { font-weight:600; color:#cdd7e8; }
    .bscore { font-variant-numeric: tabular-nums; color:#a8b6ce; }
    .thumb { width:64px; height:48px; border-radius:8px; border:1px solid #20283a; overflow:hidden; background:#0a0d12; display:flex; align-items:center; justify-content:center; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .board { display:grid; grid-template-columns: 1fr 1fr; gap:16px; align-content:start; }
    .card { border:1px solid #1a1f2a; border-radius:16px; background:#0e1218; padding:12px; }
    .bigimg { border-radius:12px; border:1px solid #20283a; overflow:hidden; height:360px; background:#080a0f; display:flex; align-items:center; justify-content:center; }
    .bigimg img { width:100%; height:100%; object-fit:cover; display:block; }
    .row { display:flex; gap:10px; align-items:center; }
    .row + .row { margin-top:8px; }
    button.btn { padding:10px 14px; border:1px solid #26314a; background:#101521; color:#d6e2fb; border-radius:12px; cursor:pointer; }
    button.btn[disabled] { opacity:.5; cursor:not-allowed; }
    .vote { display:flex; align-items:center; gap:8px; }
    .vote .chip { padding:6px 10px; border:1px solid #26314a; border-radius:999px; font-size:12px; }
    .tap { padding:8px 12px; border:1px solid #283351; border-radius:10px; background:#0b1019; cursor:pointer; }
    .tap.selected { border-color:#4a7cf0; box-shadow: inset 0 0 0 1px rgba(74,124,240,.35); }
    #overlay { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(4,6,10,.6); z-index:10; }
    #overlay.show { display:flex; }
    #overlayPanel { width:min(680px, 92vw); background:#0e1218; border:1px solid #1a1f2a; border-radius:18px; padding:16px; }
    #overlayImg { width:100%; height:420px; object-fit:cover; border-radius:12px; border:1px solid #20283a; }
    #debugDock { position:fixed; right:8px; bottom:8px; width:min(560px, 96vw); height:220px; background:#0d1117; border:1px solid #1f2633; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; z-index:12; }
    #debugHead { display:flex; align-items:center; justify-content:space-between; padding:6px 10px; font-size:12px; border-bottom:1px solid #1f2633; color:#9fb2d3; }
    #debugLog { flex:1; overflow:auto; font: 12px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; padding:8px 10px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <header>
    <div class="pill">phase: <span id="phaseBadge">—</span></div>
    <div class="pill">clock: <span id="clock">—</span>s</div>
    <div class="pill">auth: <span id="loginBadge">…</span></div>
    <div class="spacer"></div>
    <button id="btnPause" class="btn">Pause</button>
    <button id="btnReset" class="btn">Reset</button>
  </header>

  <main>
    <section>
      <div id="brows"></div>
    </section>

    <section class="board">
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div class="vote">
            <button id="voteA" class="tap">Pick Left</button>
            <span id="countA" class="chip">0 votes</span>
          </div>
          <button id="submitBtn" class="btn" disabled>Submit vote</button>
          <div class="vote">
            <span id="countB" class="chip">0 votes</span>
            <button id="voteB" class="tap">Pick Right</button>
          </div>
        </div>
        <div class="row" style="margin-top:10px; gap:16px;">
          <div class="bigimg"><img id="imgA" alt=""></div>
          <div class="bigimg"><img id="imgB" alt=""></div>
        </div>
      </div>
      <div class="card">
        <h3 style="margin:0 0 8px 0; font-size:14px; color:#9fb2d3;">Notes</h3>
        <p id="notes" style="margin:0; color:#aebbd3; font-size:13px;">Live tournament view.</p>
      </div>
    </section>
  </main>

  <!-- Winner overlay -->
  <div id="overlay">
    <div id="overlayPanel">
      <div class="row" style="justify-content:space-between; margin-bottom:8px;">
        <div id="overlayNote" style="font-weight:600; color:#cfe0ff;">Winner decided!</div>
        <button id="overlayClose" class="btn">Close</button>
      </div>
      <img id="overlayImg" alt="">
    </div>
  </div>

  <!-- Debugger -->
  <div id="debugDock">
    <div id="debugHead">
      <div>Debugger</div>
      <div id="dbgClock">—</div>
    </div>
    <div id="debugLog"></div>
  </div>

  <script>
    // Lightweight Debugger — logs timers, fetches, DOM hints
    (function(){
      const logEl = document.getElementById('debugLog');
      const fmt = (s)=> '[' + new Date().toLocaleTimeString() + '] ' + s + '\n';
      const push = (s)=> { logEl.textContent += fmt(s); logEl.scrollTop = logEl.scrollHeight; };

      window.RageDebug = {
        log:  (...a)=> push('LOG: ' + a.map(x=> typeof x==='string'?x:JSON.stringify(x)).join(' ')),
        warn: (...a)=> push('WARN: ' + a.map(x=> typeof x==='string'?x:JSON.stringify(x)).join(' ')),
        error:(...a)=> push('ERR: ' + a.map(x=> typeof x==='string'?x:JSON.stringify(x)).join(' ')),
        markCounts: (slot, r, b)=> push(`COUNT: ${slot} ${r}-${b}`),
        edge: (kind, url, status)=> push(`EDGE: ${kind} ${url}${status? ' → '+status:''}`),
        timer: (kind, id, ms, action='set')=> push(`TIMER: ${kind} ${id} ${action} @ ${ms}ms`),
        obs: (msg)=> push('OBS: ' + msg)
      };

      // Patch fetch to log EDGE calls
      const _fetch = window.fetch;
      window.fetch = async (input, init={})=>{
        const url = String(input);
        const isEdge = /\/functions\/v1\/global-timer-v2/.test(url);
        if (isEdge) window.RageDebug.edge((init && init.method)||'GET', url);
        try{
          const res = await _fetch(input, init);
          if (isEdge) window.RageDebug.edge((init && init.method)||'GET', url, res.status);
          return res;
        }catch(err){
          if (isEdge) window.RageDebug.error('Failed to fetch', String(err));
          throw err;
        }
      };

      // Simple timer wrappers for visibility
      const _setTimeout = window.setTimeout;
      window.setTimeout = (cb, ms, ...rest)=>{
        const id = _setTimeout(()=>{ cb(); }, ms, ...rest);
        window.RageDebug.timer('timeout', id, ms, 'set');
        return id;
      };
      const _setInterval = window.setInterval;
      window.setInterval = (cb, ms, ...rest)=>{
        const id = _setInterval(cb, ms, ...rest);
        window.RageDebug.timer('interval', id, ms, 'set');
        return id;
      };
      const _clearTimeout = window.clearTimeout;
      window.clearTimeout = (id)=>{ window.RageDebug.timer('timeout', id, 0, 'cleared'); _clearTimeout(id); };
      const _clearInterval = window.clearInterval;
      window.clearInterval = (id)=>{ window.RageDebug.timer('interval', id, 0, 'cleared'); _clearInterval(id); };

      push('LOG: Debugger ready');
      document.addEventListener('visibilitychange', ()=>{
        window.RageDebug.obs('visibility: ' + document.visibilityState);
      });
      const obs = new MutationObserver((muts)=>{
        const added = muts.reduce((n,m)=> n + m.addedNodes.length, 0);
        const removed = muts.reduce((n,m)=> n + m.removedNodes.length, 0);
        const total = (document.getElementById('brows')?.children.length) || 0;
        if (added||removed) window.RageDebug.obs(`bracket changed: +${added} -${removed} (children=${total})`);
      });
      obs.observe(document.getElementById('brows'), { childList:true });
    })();
  </script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>

  <!-- Your app code -->
  <script type="module" src="./matchup.config.js"></script>
  <script type="module" src="./matchup.app.js"></script>
</body>
</html>
