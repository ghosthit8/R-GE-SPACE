<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supabase Global 10s Timer</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui, Arial, sans-serif; background:#0b0b0b; color:#fff; }
    .wrap { height:100%; display:grid; place-items:center; gap:16px; }
    .clock { font-size: clamp(48px, 12vw, 160px); font-weight: 800; letter-spacing: 0.02em; }
    .row { display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
    button { background:#1f1f1f; color:#fff; border:1px solid #333; border-radius:10px; padding:8px 12px; cursor:pointer; }
    button:hover { background:#262626; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .muted { opacity:0.7; font-size:14px; }
    .error { color:#ff6b6b; }
    .tag { font-size:12px; padding:2px 6px; border:1px solid #444; border-radius:999px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="clock" id="clock">—</div>
    <div class="row">
      <button id="refresh">Sync</button>
      <button id="force">Force next (test)</button>
      <button id="pause">Pause</button>
      <span class="muted" id="info"></span>
      <span class="tag" id="status">LIVE</span>
    </div>
  </div>

  <script>
    // Your deployed Edge Function URL:
    const EDGE_URL = "https://tuqvpcevrhciursxrgav.supabase.co/functions/v1/global-timer";

    let phaseEnd = null;      // ISO string from the server
    let periodSec = 10;
    let paused = false;
    let lastSyncAt = 0;
    let lastShown = '—';

    const clockEl  = document.getElementById('clock');
    const infoEl   = document.getElementById('info');
    const statusEl = document.getElementById('status');
    const refreshBtn = document.getElementById('refresh');
    const forceBtn   = document.getElementById('force');
    const pauseBtn   = document.getElementById('pause');

    async function fetchState(method = 'GET', body = null) {
      const res = await fetch(EDGE_URL, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: body ? JSON.stringify(body) : null
      });
      const json = await res.json();
      if (!res.ok) throw new Error(json?.error || res.statusText);

      phaseEnd  = json.state.phase_end_at;
      periodSec = json.state.period_sec;
      paused    = !!json.state.paused;

      infoEl.textContent   = `period=${periodSec}s  |  paused=${paused}  |  phase_end_at=${phaseEnd ?? 'null'}`;
      statusEl.textContent = paused ? 'PAUSED (GLOBAL)' : 'LIVE';
      pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      forceBtn.disabled    = paused;         // don’t force-advance while paused
      lastSyncAt = Date.now();
    }

    function tick() {
      if (paused) {
        // Keep polling lightly so we notice an unpause made elsewhere
        clockEl.textContent = 'PAUSED';
        if (Date.now() - lastSyncAt > 3000) fetchState().catch(console.warn);
        requestAnimationFrame(tick);
        return;
      }

      if (!phaseEnd) {
        clockEl.textContent = '…';
        requestAnimationFrame(tick);
        return;
      }

      const endMs = Date.parse(phaseEnd);
      const remMs = Math.max(0, endMs - Date.now());
      const secs = Math.ceil(remMs / 1000);
      clockEl.textContent = lastShown = String(secs);

      if (remMs <= 0) {
        // When it hits zero, the edge function will roll forward (if not paused)
        fetchState().catch(err => {
          console.error(err);
          clockEl.textContent = 'ERR';
          infoEl.textContent = err.message;
          infoEl.classList.add('error');
        });
      }

      // Background re-sync every ~5s in case the tab slept
      if (Date.now() - lastSyncAt > 5000) fetchState().catch(console.warn);

      requestAnimationFrame(tick);
    }

    refreshBtn.addEventListener('click', () =>
      fetchState().catch(err => alert(err.message))
    );

    forceBtn.addEventListener('click', () =>
      fetchState('POST', { force: true }).catch(err => alert(err.message))
    );

    // GLOBAL pause/resume — toggles server state for everyone
    pauseBtn.addEventListener('click', async () => {
      try {
        await fetchState('POST', { pause: !paused }); // toggle on server
        await fetchState();                            // read back the result
      } catch (e) {
        alert(e.message);
      }
    });

    // boot
    fetchState().then(tick).catch((e) => {
      clockEl.textContent = 'ERR';
      infoEl.textContent = e.message;
      infoEl.classList.add('error');
      console.error(e);
    });
  </script>
</body>
</html>
