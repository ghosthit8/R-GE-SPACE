<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rage Space — Menu</title>
  <link rel="stylesheet" href="style.css?v=2" />
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Home button fixed to very top-right, safe for notches */
    .home-btn {
      position: fixed;
      top: calc(env(safe-area-inset-top, 0px) + 12px);
      right: 16px;
      padding: 8px 14px;
      border: 1px solid var(--green, #39ff14);
      border-radius: 8px;
      text-decoration: none;
      color: var(--green, #39ff14);
      background: transparent;
      font-weight: bold;
      text-shadow: 0 0 6px var(--green, #39ff14);
      z-index: 9999;
      pointer-events: auto;
    }
    .home-btn:hover {
      color: var(--red, #ff0033);
      border-color: var(--red, #ff0033);
      text-shadow: 0 0 6px var(--red, #ff0033);
    }

    /* Push title lower so button is clearly above it */
    .menu-title {
      margin-top: 160px; /* was 100; gives breathing room under the fixed button */
    }
    .menu-buttons {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- UPDATED: Back -> Home -->
  <a class="home-btn" id="homeBtn" href="./index.html">← Home</a>

  <h1 class="menu-title">CHOOSE YOUR PATH</h1>
  <div class="menu-buttons">
    <a class="button btn" href="submit.html">SUBMIT ART</a>
    <a class="button btn" href="matchup.html">ART BATTLE</a>
    <a class="button btn" href="ragespace.html">Ⓐ SPACE</a>
  </div>

  <!-- No JS needed—this always goes straight to index.html -->
</body>
</html>
