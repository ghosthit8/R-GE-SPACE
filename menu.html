<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rage Space — Menu</title>
  <link rel="stylesheet" href="style.css?v=2" />
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Back button fixed to very top-right, safe for notches */
    .back-btn {
      position: fixed;
      top: calc(env(safe-area-inset-top, 0px) + 12px);
      right: 16px;
      padding: 8px 14px;
      border: 1px solid var(--green, #39ff14);
      border-radius: 8px;
      text-decoration: none;
      color: var(--green, #39ff14);
      background: transparent;
      font-weight: bold;
      text-shadow: 0 0 6px var(--green, #39ff14);
      z-index: 9999;
      pointer-events: auto;
    }
    .back-btn:hover {
      color: var(--red, #ff0033);
      border-color: var(--red, #ff0033);
      text-shadow: 0 0 6px var(--red, #ff0033);
    }

    /* Push title lower so button is clearly above it */
    .menu-title {
      margin-top: 160px; /* was 100; gives breathing room under the fixed button */
    }
    .menu-buttons {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <a class="back-btn" id="backBtn" href="index.html">⬅ BACK</a>

  <h1 class="menu-title">CHOOSE YOUR PATH</h1>
  <div class="menu-buttons">
    <a class="button btn" href="submit.html">SUBMIT ART</a>
    <a class="button btn" href="matchup.html">ART BATTLE</a>
    <a class="button btn" href="ragespace.html">Ⓐ SPACE</a>
  </div>

  <script>
    (function () {
      const btn = document.getElementById('backBtn');
      btn.addEventListener('click', function (e) {
        e.preventDefault();

        // If there’s a previous page in history, go back
        if (document.referrer && document.referrer !== location.href) {
          history.back();
          return;
        }

        // Otherwise, always load index.html from the same folder
        const sameFolderHome = new URL('index.html', location.href);
        location.href = sameFolderHome.href;
      });
    })();
  </script>
</body>
</html>
