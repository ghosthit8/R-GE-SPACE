  <link rel="stylesheet" href="style.css?v=2" />
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Back button top-right */
    .back-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 8px 14px;
      border: 1px solid var(--green, #39ff14);
      border-radius: 8px;
      text-decoration: none;
      color: var(--green, #39ff14);
      background: transparent;
      font-weight: bold;
      text-shadow: 0 0 6px var(--green, #39ff14);
    }
    .back-btn:hover {
      color: var(--red, #ff0033);
      border-color: var(--red, #ff0033);
      text-shadow: 0 0 6px var(--red, #ff0033);
    }

    /* Push content down */
    .menu-title {
      margin-top: 100px; /* moved lower */
    }
    .menu-buttons {
      margin-top: 40px; /* extra space below title */
    }
  </style>
</head>
