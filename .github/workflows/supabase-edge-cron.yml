name: Supabase Edge Functions CI

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/**'
  schedule:
    - cron: "*/1 * * * *"   # every 1 minute (GitHub minimum)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      # ===== Heartbeat failsafe =====
      - name: Heartbeat advance (failsafe)
        run: |
          curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/advance-timer" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"reason":"github-cron"}'