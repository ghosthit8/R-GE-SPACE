name: Supabase Edge Cron (advance-timer)

on:
  schedule:
    - cron: "* * * * *"   # runs every minute (GitHub's minimum)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call advance-timer
        env:
          SUPABASE_FUNCTION_URL: ${{ secrets.SUPABASE_FUNCTION_URL }}   # e.g. https://<proj>.supabase.co/functions/v1/advance-timer
          SUPABASE_ANON_KEY:     ${{ secrets.SUPABASE_ANON_KEY }}       # required if Verify JWT is enabled
        run: |
          set -e
          if [ -z "$SUPABASE_FUNCTION_URL" ]; then
            echo "Missing SUPABASE_FUNCTION_URL secret"; exit 1
          fi
          curl -sS -X POST "$SUPABASE_FUNCTION_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -d '{}' | cat