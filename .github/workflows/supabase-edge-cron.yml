name: Supabase Edge Functions (Deploy + Keepalive)

on:
  push:
    paths:
      - "supabase/functions/**"
      - ".github/workflows/supabase-edge.yml"
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"   # optional keepalive ping

permissions:
  contents: read

concurrency:
  group: supabase-edge
  cancel-in-progress: true

jobs:
  deploy_and_keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ⬇️ Check out repo
        uses: actions/checkout@v4

      - name: 🧰 Install Supabase CLI
        uses: supabase/setup-cli@v1

      # 🚀 Deploy WITHOUT linking (just pass --project-ref)
      - name: 🚀 Deploy Edge Function (advance-tournament)
        run: supabase functions deploy advance-tournament --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # 🫀 Keepalive ping (idempotent; safe when timer is live)
      - name: 🫀 Keepalive ping
        run: |
          set -euo pipefail
          : "${SUPABASE_URL:=${SUPABASE_FUNCTION_URL}}"
          curl -sS -X POST \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            "$SUPABASE_URL/functions/v1/advance-tournament" \
            >/dev/null || true
        env:
          # Accept either SUPABASE_URL or legacy SUPABASE_FUNCTION_URL
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_FUNCTION_URL: ${{ secrets.SUPABASE_FUNCTION_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}