name: Supabase Edge Cron (advance-timer)

on:
  schedule:
    # runs every 1 minute
    - cron: "* * * * *"
  workflow_dispatch: {}  # lets you run manually from Actions tab

jobs:
  ping-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        env:
          FUNCTION_URL: ${{ secrets.SUPABASE_FUNCTION_URL }}
          AUTH_TOKEN:  ${{ secrets.SUPABASE_ANON_KEY }}   # optional if not needed
        run: |
          if [ -z "$FUNCTION_URL" ]; then
            echo "Missing secret SUPABASE_FUNCTION_URL"; exit 1
          fi
          curl -fsS -m 20 --retry 3 --retry-all-errors \
            -H "Content-Type: application/json" \
            ${AUTH_TOKEN:+-H "Authorization: Bearer $AUTH_TOKEN"} \
            -X POST "$FUNCTION_URL" \
            -d '{}'
          echo "âœ… Pinged: $FUNCTION_URL"