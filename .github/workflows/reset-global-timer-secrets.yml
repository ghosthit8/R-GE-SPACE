name: Reset Supabase secrets for global-timer

on:
  workflow_dispatch: {}   # run it manually from the Actions tab

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref "$PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID }}

      # (Optional) Remove old/bad values first
      - name: Unset old secrets
        run: |
          supabase functions secrets unset \
            --project-ref "$PROJECT_REF" \
            --name global-timer \
            SUPABASE_URL SERVICE_ROLE_KEY || true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID }}

      # Set fresh values
      - name: Set new secrets
        run: |
          supabase functions secrets set \
            --project-ref "$PROJECT_REF" \
            --name global-timer \
            SUPABASE_URL="https://${PROJECT_REF}.supabase.co" \
            SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID }}

      # Redeploy so the function picks up the new secrets
      - name: Deploy global-timer
        run: supabase functions deploy global-timer --project-ref "$PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID }}