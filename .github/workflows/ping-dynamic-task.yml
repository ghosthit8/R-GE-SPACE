name: Ping dynamic-task
on:
  schedule:
    - cron: "*/1 * * * *"   # every 1 minute (GitHub Actions minimum)
  workflow_dispatch: {}

jobs:
  call-fn:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Supabase Edge Function
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/dynamic-task