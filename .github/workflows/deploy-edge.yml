name: Edge Decider (ping every minute)
on:
  schedule:
    - cron: "*/1 * * * *"   # every minute
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping global-timer 6x to simulate ~10s cadence
        run: |
          for i in {1..6}; do
            curl -sS -X GET \
              -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
              -H "apikey: $SUPABASE_ANON_KEY" \
              "$SUPABASE_URL/functions/v1/global-timer" || true
            sleep 10
          done
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}