<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rage Space — DM</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --green:#39ff14; --red:#ff0033; --bg:#000; --ink:#e5ffe5;
    }
    body{
      margin:0; background:var(--bg); color:var(--green);
      font-family:ui-sans-serif,system-ui,Arial,Helvetica,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    .chat-box{
      height:80vh; overflow-y:auto; padding:1rem;
      display:flex; flex-direction:column;
    }
    .msg{ margin:.25rem 0; padding:.5rem; border-radius:6px; max-width:70%; }
    .me{ align-self:flex-end; background:#111; color:var(--green); }
    .them{ align-self:flex-start; background:#222; color:var(--ink); }
    .input-bar{
      display:flex; padding:.5rem; border-top:1px solid #222;
    }
    input{
      flex:1; background:#000; color:var(--green);
      border:1px solid #333; border-radius:6px; padding:.5rem;
    }
    button{
      margin-left:.5rem; background:var(--green); color:#000;
      font-weight:bold; border:none; border-radius:6px; padding:0 .75rem;
    }
  </style>
</head>
<body>

  <div class="chat-box" id="chat"></div>

  <form class="input-bar" id="chat-form">
    <input id="message-input" autocomplete="off" placeholder="Say something…" />
    <button type="submit">Send</button>
  </form>

  <!-- Supabase client -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // TODO: replace with your values
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const currentUser = "@user"; // you can pull from auth instead

    const chatBox = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");

    // render helper
    function renderMessage(msg){
      const div = document.createElement("div");
      div.className = "msg " + (msg.user === currentUser ? "me" : "them");
      div.textContent = `${msg.user}: ${msg.content}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // initial load
    async function loadMessages(){
      let { data, error } = await supabase
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });
      if(error){ console.error(error); return; }
      chatBox.innerHTML = "";
      data.forEach(renderMessage);
    }

    // send
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if(!text) return;
      // optimistically render
      renderMessage({ user: currentUser, content: text });
      input.value = "";
      // push to Supabase
      const { error } = await supabase
        .from("messages")
        .insert([{ user: currentUser, content: text }]);
      if(error) console.error("Supabase insert error:", error);
    });

    // subscribe for realtime
    supabase
      .channel("messages")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, payload => {
        renderMessage(payload.new);
      })
      .subscribe();

    // go
    loadMessages();
  </script>
</body>
</html>
