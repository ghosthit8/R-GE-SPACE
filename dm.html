<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rage Space ‚Äî DM</title>
  <meta name="color-scheme" content="dark" />

  <!-- Global Rage Space styles (scanlines live there on other pages) -->
  <!-- If your css.html is at the site root, keep the leading slash; otherwise use a relative path -->
  <link rel="stylesheet" href="/css.html" />

  <!-- Page-specific + scanline fallback (same intensity as your css.html) -->
  <style>
    :root{ --green:#39ff14; --bg:#000; --border:#151515; }
    *{ box-sizing:border-box }
    body{
      margin:0; background:var(--bg); color:var(--green);
      font-family:ui-sans-serif,system-ui,Arial,Helvetica,sans-serif; -webkit-font-smoothing:antialiased;
      position: relative; overflow-x: hidden; /* needed by scanline overlay */
    }

    /* === Scanline fallback (same as your css.html) === */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(57,255,20,0.1) 0px,
        rgba(57,255,20,0.1) 2px,
        transparent 5px
      );
      pointer-events: none;
      z-index: 1;
      animation: scrollScan 7s linear infinite;
    }
    @keyframes scrollScan{
      from{ background-position: 0 0; }
      to  { background-position: 0 100vh; }
    }

    /* Put chat UI ABOVE the overlay */
    .topbar, .chat-box, .input-bar, .err { position: relative; z-index: 2; }

    .topbar{
      display:flex; align-items:center; gap:.75rem; padding:.6rem 1rem;
      border-bottom:1px solid var(--border); position:sticky; top:0; background:#000c; backdrop-filter: blur(6px);
    }
    .chip{ border:1px solid var(--border); padding:.25rem .6rem; border-radius:999px; }
    .note{ opacity:.7; font-size:.85rem }

    .chat-box{ height:calc(100vh - 112px); overflow-y:auto; padding:1rem; display:flex; flex-direction:column; }
    .msg{ margin:.25rem 0; padding:.6rem .75rem; border-radius:12px; max-width:78%; line-height:1.25; word-wrap:break-word; }
    .me{ align-self:flex-end; background:#0f0f0f; color:var(--green); }
    .them{ align-self:flex-start; background:#171717; color:#e5ffe5; } /* safe fallback for --ink */
    .by{ opacity:.85; font-size:.82rem; margin-right:.35rem }
    .ts{ opacity:.55; font-size:.72rem; margin-top:.25rem }

    .input-bar{
      display:flex; gap:.5rem; padding:.6rem; border-top:1px solid var(--border);
      position:sticky; bottom:0; background:#000;
    }
    input{
      flex:1; background:#000; color:var(--green);
      border:1px solid #2a2a2a; border-radius:10px; padding:.7rem .8rem;
    }
    button{
      background:var(--green); color:#000; font-weight:800; border:none; border-radius:10px; padding:0 1rem;
    }
    .empty{ opacity:.6; font-size:.9rem; text-align:center; margin-top:20vh; }
    .err{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:76px; background:#170000; color:#ff9b9b; border:1px solid #330;
      padding:.5rem .75rem; border-radius:8px; display:none; max-width:92%;
    }
    .disabled{ opacity:.5; pointer-events:none }
  </style>
</head>
<body>

  <div class="topbar">
    <a class="chip" href="inbox.html">‚Üê Inbox</a>
    <span class="note" id="whoami"></span>
  </div>

  <div class="chat-box" id="chat">
    <div class="empty" id="empty">No messages yet. Say hi üëã</div>
  </div>

  <form class="input-bar" id="chat-form" autocomplete="off">
    <input id="message-input" placeholder="Say something‚Ä¶" />
    <button id="send-btn" type="submit">Send</button>
  </form>

  <div id="err" class="err"></div>

  <!-- Supabase client -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    /************ Supabase config (yours) ************/
    const SUPABASE_URL = "https://tuqvpcevrhciursxrgav.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1cXZwY2V2cmhjaXVyc3hyZ2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MDA0NDQsImV4cCI6MjA3MjA3NjQ0NH0.JbIWJmioBNB_hN9nrLXX83u4OazV49UokvTjNB6xa_Y";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    /************ Room (kept, but not displayed) ************/
    const params = new URLSearchParams(location.search);
    const ROOM_ID = params.get("dm") || "global";

    /************ DOM refs ************/
    const chatBox = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const emptyState = document.getElementById("empty");
    const whoami = document.getElementById("whoami");
    const errBox = document.getElementById("err");
    const renderedIds = new Set();

    function showError(msg){
      errBox.textContent = msg;
      errBox.style.display = "block";
      clearTimeout(showError._t);
      showError._t = setTimeout(()=> errBox.style.display="none", 2500);
    }

    function deriveName(u){
      if(!u) return null;
      const m = u.user_metadata || {};
      return m.username || m.full_name || u.email || ("user-" + (u.id || "").slice(0,6));
    }

    // Timestamp WITH seconds (local time)
    function fmtTS(iso){
      try{
        const d = new Date(iso);
        return d.toLocaleString(undefined, {
          month: "short", day: "numeric",
          hour: "numeric", minute: "2-digit", second: "2-digit"
        });
      }catch(_){ return ""; }
    }

    function renderMessage(row){
      if (!row || (row.id && renderedIds.has(row.id))) return;
      if (emptyState && emptyState.parentNode) emptyState.remove();

      const mine = row.sender_name === state.displayName;

      const div = document.createElement("div");
      div.className = "msg " + (mine ? "me" : "them");

      const who = document.createElement("span");
      who.className = "by";
      who.textContent = `${row.sender_name}:`;

      const text = document.createElement("span");
      text.textContent = " " + row.content;

      const ts = document.createElement("div");
      ts.className = "ts";
      ts.textContent = fmtTS(row.created_at);
      ts.style.textAlign = mine ? "right" : "left";

      div.appendChild(who);
      div.appendChild(text);
      div.appendChild(ts);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (row.id) renderedIds.add(row.id);
    }

    async function loadMessages(){
      const { data, error } = await supabase
        .from("messages")
        .select("id, room_id, sender_name, content, created_at")
        .eq("room_id", ROOM_ID)
        .order("created_at", { ascending: true });

      if(error){ console.error("Load error:", error); showError("Load failed ‚Äî " + (error.message || "check policies")); return; }
      chatBox.innerHTML = "";
      if (!data || data.length === 0) chatBox.appendChild(emptyState);
      data.forEach(renderMessage);
    }

    const state = { user: null, displayName: null };

    async function ensureAuthAndName(){
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error) console.warn("auth.getUser error:", error);
      state.user = user || null;
      state.displayName = deriveName(user);

      if (!user){
        whoami.textContent = "‚Ä¢ not signed in ‚Äî please log in";
        form.classList.add("disabled");
        input.disabled = true; sendBtn.disabled = true;
      } else {
        whoami.textContent = `‚Ä¢ you are ${state.displayName}`;
        form.classList.remove("disabled");
        input.disabled = false; sendBtn.disabled = false;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!state.user) { showError("Please log in to send messages"); return; }
      const text = input.value.trim();
      if(!text) return;
      input.value = "";

      const { data, error } = await supabase
        .from("messages")
        .insert([{ room_id: ROOM_ID, sender_name: state.displayName, content: text }])
        .select()
        .single();

      if(error){ console.error("Insert error:", error); showError("Send failed ‚Äî " + (error.message || "check RLS policies / keys")); return; }
      renderMessage(data);
    });

    supabase
      .channel("room_" + ROOM_ID)
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "messages", filter: `room_id=eq.${ROOM_ID}` },
        (payload) => renderMessage(payload.new)
      )
      .subscribe();

    (async function init(){
      await ensureAuthAndName();
      await loadMessages();
    })();
  </script>
</body>
</html>
