<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rage Space ‚Äî DM</title>
  <meta name="color-scheme" content="dark" />

  <!-- Global Rage Space styles (scanlines, buttons, etc.) -->
  <link rel="stylesheet" href="./css.html?v=4" />

  <style>
    :root{ --green:#39ff14; --bg:#000; --border:#151515; --ink:#e5ffe5; }
    *{ box-sizing:border-box }
    body{
      margin:0; background:var(--bg); color:var(--green);
      font-family:ui-sans-serif,system-ui,Arial,Helvetica,sans-serif;
      -webkit-font-smoothing:antialiased;
      position: relative; overflow-x: hidden;
    }

    /* fallback scanline layer in case css.html didn‚Äôt load */
    body::before{
      content:""; position: fixed; inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(57,255,20,0.1) 0px,
        rgba(57,255,20,0.1) 2px,
        transparent 5px
      );
      pointer-events: none; z-index: 1; animation: scrollScan 7s linear infinite;
    }
    @keyframes scrollScan{ from{ background-position: 0 0; } to{ background-position: 0 100vh; } }

    .topbar, .chat-box, .typing-row, .input-bar, .err { position: relative; z-index: 2; }

    .topbar{
      display:flex; align-items:center; gap:.75rem; padding:.6rem 1rem;
      border-bottom:1px solid var(--border); position:sticky; top:0;
      background:#000c; backdrop-filter: blur(6px);
    }
    .chip{ border:1px solid var(--border); padding:.25rem .6rem; border-radius:999px; }
    .note{ opacity:.7; font-size:.85rem }

    /* other participant hint */
    .tiny-pfp{ width:26px; height:26px; border-radius:8px; overflow:hidden; border:1px solid var(--green); background:#111; }
    .tiny-pfp img{ width:100%; height:100%; object-fit:cover; display:block; }
    .otherName{ font-weight:800; letter-spacing:.2px; }
    .otherName a{ color:var(--green); text-decoration:none; }
    .otherName a:hover{ text-decoration:underline; }

    .chat-box{ height:calc(100vh - 152px); overflow-y:auto; padding:1rem; display:flex; flex-direction:column; }
    .msg{ margin:.25rem 0; padding:.6rem .75rem; border-radius:12px; max-width:78%; line-height:1.25; word-wrap:break-word; }
    .me{ align-self:flex-end; background:#0f0f0f; color:var(--green); border:1px solid #1d401d; }
    .them{ align-self:flex-start; background:#171717; color:#e5ffe5; border:1px solid #222; }
    .ts{ opacity:.55; font-size:.72rem; margin-top:.25rem }

    /* image in messages */
    .msg-image{
      display:block;
      max-width:100%;
      border-radius:10px;
      margin-bottom:.35rem;
    }

    .typing-row{ padding:0 1rem .25rem; min-height:1.25rem; }
    #typing-indicator{ opacity:.8; font-size:.85rem; display:none; }

    .input-bar{
      display:flex; gap:.5rem; padding:.6rem; border-top:1px solid var(--border);
      position:sticky; bottom:0; background:#000;
    }
    input{
      flex:1; background:#000; color:var(--green);
      border:1px solid #2a2a2a; border-radius:10px; padding:.7rem .8rem;
    }
    button{
      background:var(--green); color:#000; font-weight:800;
      border:none; border-radius:10px; padding:0 1rem;
    }
    #attach-btn{
      padding:0 .75rem;
      font-size:1.1rem;
      display:flex; align-items:center; justify-content:center;
    }

    .empty{ opacity:.6; font-size:.9rem; text-align:center; margin-top:20vh; }
    .err{
      position:fixed; left:50%; transform:translateX(-50%); bottom:76px;
      background:#170000; color:#ff9b9b; border:1px solid #330;
      padding:.5rem .75rem; border-radius:8px; display:none;
      max-width:92%; white-space:pre-wrap;
    }
    .disabled{ opacity:.5; pointer-events:none }
  </style>
</head>
<body>

  <div class="topbar">
    <a class="chip" href="inbox.html">‚Üê Inbox</a>
    <div class="tiny-pfp" id="otherPfp" style="display:none;"></div>
    <span class="otherName" id="otherName" style="display:none;"></span>
    <span class="note" id="whoami" style="margin-left:auto;"></span>
  </div>

  <div class="chat-box" id="chat">
    <div class="empty" id="empty">No messages yet. Say hi üëã</div>
  </div>

  <div class="typing-row">
    <div id="typing-indicator" class="note"></div>
  </div>

  <form class="input-bar" id="chat-form" autocomplete="off">
    <button type="button" id="attach-btn" title="Attach image">üìé</button>
    <input id="message-input" placeholder="Say something‚Ä¶" />
    <button id="send-btn" type="submit">Send</button>
    <!-- hidden file input for images -->
    <input id="image-input" type="file" accept="image/*" style="display:none" />
  </form>

  <div id="err" class="err"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      "https://tuqvpcevrhciursxrgav.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1cXZwY2V2cmhjaXVyc3hyZ2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MDA0NDQsImV4cCI6MjA3MjA3NjQ0NH0.JbIWJmioBNB_hN9nrLXX83u4OazV49UokvTjNB6xa_Y"
    );

    // Bucket for DM images (create this in Supabase storage)
    const DM_MEDIA_BUCKET = "dm-media";

    // Accept both ?thread=<id> (inbox) or ?dm=<id> (legacy)
    const sp = new URLSearchParams(location.search);
    const THREAD_ID = sp.get("thread") || sp.get("dm");
    if(!THREAD_ID){ alert("Missing thread id"); location.href = "inbox.html"; }

    // Unread marker (used by inbox)
    const lastReadKey = `dm_last_read_${THREAD_ID}`;
    const markThreadRead = () => localStorage.setItem(lastReadKey, Date.now());

    // DOM refs
    const chatBox = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const attachBtn = document.getElementById("attach-btn");
    const imageInput = document.getElementById("image-input");
    const emptyState = document.getElementById("empty");
    const whoami = document.getElementById("whoami");
    const errBox = document.getElementById("err");
    const typingEl = document.getElementById("typing-indicator");
    const otherNameEl = document.getElementById("otherName");
    const otherPfpEl = document.getElementById("otherPfp");
    const renderedIds = new Set();

    attachBtn.addEventListener("click", () => imageInput.click());

    function showError(msg, extra){
      errBox.textContent = extra ? `${msg}\n${extra}` : msg;
      errBox.style.display = "block";
      clearTimeout(showError._t);
      showError._t = setTimeout(()=> errBox.style.display="none", 4500);
      console.error(msg, extra || "");
    }

    const fmtTS = iso => {
      try{
        const d = new Date(iso);
        return d.toLocaleTimeString([], { hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(_){ return ""; }
    };

    const state = { user:null, displayName:null };

    function renderMessage(row){
      if (!row || (row.id && renderedIds.has(row.id))) return;
      if (emptyState && emptyState.parentNode) emptyState.remove();

      const mine = row.sender === state.user.id;

      const div = document.createElement("div");
      div.className = "msg " + (mine ? "me" : "them");

      // image (if any)
      if (row.attachment_url) {
        const img = document.createElement("img");
        img.src = row.attachment_url;
        img.alt = "image";
        img.className = "msg-image";
        div.appendChild(img);
      }

      // text body (if any)
      if (row.body && row.body.trim() !== "") {
        const text = document.createElement("span");
        text.textContent = row.body;
        div.appendChild(text);
      }

      const ts = document.createElement("div");
      ts.className = "ts";
      ts.textContent = fmtTS(row.created_at);
      ts.style.textAlign = mine ? "right" : "left";

      div.appendChild(ts);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (row.id) renderedIds.add(row.id);

      // seeing the latest => mark as read
      markThreadRead();
    }

    async function loadMessages(){
      const { data, error } = await sb
        .from("dm_messages")
        .select("id, thread_id, sender, body, attachment_url, created_at")
        .eq("thread_id", THREAD_ID)
        .order("created_at", { ascending: true });

      if(error){
        showError("Load failed ‚Äî check table/permissions.", JSON.stringify(error, null, 2));
        return;
      }
      chatBox.innerHTML = "";
      if (!data || data.length === 0) {
        if (!emptyState.parentNode) chatBox.appendChild(emptyState);
      } else {
        data.forEach(renderMessage);
      }
      markThreadRead();
    }

    async function loadOtherHeader(meId){
      try{
        const { data: t, error: te } = await sb
          .from("dm_threads")
          .select("id,a,b")
          .eq("id", THREAD_ID)
          .maybeSingle();
        if(te){ console.warn(te); return; }
        if(!t) return;
        const otherId = (t.a === meId) ? t.b : t.a;
        const { data: p, error: pe } = await sb
          .from("profiles")
          .select("id,username,display_name,avatar_url")
          .eq("id", otherId)
          .maybeSingle();
        if(pe){ console.warn(pe); }

        const name =
          p?.display_name?.trim() ||
          (p?.username ? '@' + p.username.trim() : '@user-' + (p?.id || '').slice(0, 6));

        // Build profile link
        let profileHref = null;
        if (p?.username) {
          const safeUser = encodeURIComponent(p.username);
          profileHref = `profile.html?u=${safeUser}`;
          otherNameEl.innerHTML = `<a href="${profileHref}">${name}</a>`;
        } else if (p?.id) {
          profileHref = `profile.html?uid=${encodeURIComponent(p.id)}`;
          otherNameEl.textContent = name;
        } else {
          otherNameEl.textContent = name;
        }
        otherNameEl.style.display = "inline";

        // Make the whole name area clickable (not just the link)
        if (profileHref) {
          otherNameEl.style.cursor = "pointer";
          otherNameEl.onclick = (ev) => {
            // If the actual <a> was clicked, let it do its thing
            if (ev.target.tagName.toLowerCase() === "a") return;
            location.href = profileHref;
          };
        }

        // Avatar + click ‚Üí profile
        if(p?.avatar_url){
          otherPfpEl.innerHTML = `<img src="${p.avatar_url}" alt="">`;
          otherPfpEl.style.display = "block";
          if (profileHref) {
            otherPfpEl.style.cursor = "pointer";
            otherPfpEl.onclick = () => { location.href = profileHref; };
          }
        }
      }catch(e){
        console.warn(e);
      }
    }

    async function ensureAuth(){
      const { data: { user }, error } = await sb.auth.getUser();
      if (error) console.warn("auth.getUser error:", error);
      state.user = user || null;

      if (!user){
        whoami.textContent = "‚Ä¢ not signed in ‚Äî please log in";
        form.classList.add("disabled");
        input.disabled = true; sendBtn.disabled = true; attachBtn.disabled = true;
        return false;
      } else {
        const uname = user.user_metadata?.username || user.user_metadata?.full_name || user.email || ("user-" + user.id.slice(0,6));
        state.displayName = uname;
        whoami.textContent = `‚Ä¢ you are ${uname}`;
        form.classList.remove("disabled");
        input.disabled = false; sendBtn.disabled = false; attachBtn.disabled = false;
        return true;
      }
    }

    async function uploadImage(file){
      if (!file) return null;
      const ext = (file.name.split(".").pop() || "bin").toLowerCase();
      const path = `${state.user.id}/${THREAD_ID}/${Date.now()}-${Math.random().toString(36).slice(2)}.${ext}`;

      const { error: upErr } = await sb
        .storage
        .from(DM_MEDIA_BUCKET)
        .upload(path, file, { upsert:false });

      if (upErr) throw upErr;

      const { data } = sb
        .storage
        .from(DM_MEDIA_BUCKET)
        .getPublicUrl(path);

      return data.publicUrl;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!state.user) { showError("Please log in to send messages"); return; }

      const text = input.value.trim();
      const file = imageInput.files[0];

      if (!text && !file) return;

      sendBtn.disabled = true;
      attachBtn.disabled = true;

      let attachmentUrl = null;

      try{
        if (file) {
          attachmentUrl = await uploadImage(file);
        }

        const payload = {
          thread_id: THREAD_ID,
          sender: state.user.id,
          body: text,
          attachment_url: attachmentUrl
        };

        const { data, error } = await sb
          .from("dm_messages")
          .insert(payload)
          .select("id, thread_id, sender, body, attachment_url, created_at")
          .single();

        if(error){
          showError("Send failed ‚Äî likely RLS/policy or column mismatch.", JSON.stringify(error, null, 2));
          return;
        }

        // Clear inputs
        input.value = "";
        imageInput.value = "";

        // Render immediately (don‚Äôt rely on realtime echo)
        renderMessage(data);
      }catch(err){
        showError("Image upload failed.", JSON.stringify(err, null, 2));
      }finally{
        sendBtn.disabled = false;
        attachBtn.disabled = false;
      }
    });

    // Realtime: receive new messages from others
    sb
      .channel("dm_thread_" + THREAD_ID)
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "dm_messages", filter: `thread_id=eq.${THREAD_ID}` },
        (payload) => {
          const msg = payload.new;
          // if it's not ours, render it
          if (!state.user || msg.sender !== state.user.id) renderMessage(msg);
        }
      )
      .subscribe();

    // Realtime: typing indicator
    function throttle(fn, ms){ let last=0; return (...a)=>{const n=Date.now(); if(n-last>ms){last=n; fn(...a);} }; }
    let typingHideTimer = null;

    const typingChan = sb.channel(`typing_${THREAD_ID}`, {
      config: { broadcast: { self:false }, presence: { key:'client' } }
    });

    typingChan.on('broadcast', { event:'typing' }, (payload) => {
      const from = payload?.payload?.name || 'Someone';
      if (from === state.displayName) return;
      typingEl.textContent = `${from} is typing‚Ä¶`;
      typingEl.style.display = 'block';
      clearTimeout(typingHideTimer);
      typingHideTimer = setTimeout(() => { typingEl.style.display = 'none'; }, 3000);
    });

    typingChan.subscribe();
    const sendTyping = throttle(() => {
      if (!state.user) return;
      typingChan.send({ type:'broadcast', event:'typing', payload:{ name: state.displayName } });
    }, 1200);
    input.addEventListener('input', sendTyping);
    input.addEventListener('focus', () => {
      if (!state.user) return;
      typingChan.send({ type:'broadcast', event:'typing', payload:{ name: state.displayName } });
    });

    // Boot
    (async function init(){
      const ok = await ensureAuth();
      if(!ok) return;
      await loadOtherHeader(state.user.id);
      await loadMessages();

      // keep marking read on focus/visibility
      window.addEventListener('focus', markThreadRead);
      document.addEventListener('visibilitychange', () => {
        if(document.visibilityState === 'visible') markThreadRead();
      });
      markThreadRead(); // immediate on open
    })();
  </script>
  <script src="js/auth-guard.js" type="module"></script>
</body>
</html>
