<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rage Space — RⒶGE CITY</title>

  <!-- NOTE: no link to style.css on purpose so we don't get scanlines here -->

  <style>
    :root {
      --green: #39ff14;
      --red: #ff0033;
    }

    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #000;
      color: var(--green);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .home-btn {
      position: fixed;
      top: calc(env(safe-area-inset-top, 0px) + 12px);
      right: 16px;
      padding: 8px 14px;
      border: 1px solid var(--green);
      border-radius: 8px;
      text-decoration: none;
      color: var(--green);
      background: transparent;
      font-weight: bold;
      text-shadow: 0 0 6px var(--green);
      z-index: 9999;
      pointer-events: auto;
    }
    .home-btn:hover {
      color: var(--red);
      border-color: var(--red);
      text-shadow: 0 0 6px var(--red);
    }

    .city-title {
      margin-top: 80px;
      margin-bottom: 8px;
      font-size: 1.6rem;
      letter-spacing: 0.15em;
    }

    .hint {
      margin-top: 4px;
      margin-bottom: 8px;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    /* GAME BOX */
    #game-container {
      margin: 0 auto;
      margin-top: 8px;
      width: 100%;
      max-width: 480px;
      height: 320px;
      position: relative;
      border: 2px solid rgba(57, 255, 20, 0.9);
      box-shadow: 0 0 16px rgba(57, 255, 20, 0.8);
      background: #020202;
      overflow: hidden;
    }

    #game-fallback {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: rgba(57, 255, 20, 0.7);
    }

    /* CONTROLS */
    .controls-overlay {
      position: fixed;
      left: 0;
      right: 0;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 12px);
      z-index: 999;
      pointer-events: none;
    }

    .controls-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 12px;
    }

    .dpad,
    .ab-buttons {
      pointer-events: auto;
    }

    .dpad {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 4px;
      opacity: 0.9;
    }

    .dpad button,
    .ab-buttons button {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid rgba(57, 255, 20, 0.8);
      border-radius: 12px;
      color: var(--green);
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.9);
      touch-action: none;
    }

    .dpad button:active,
    .ab-buttons button:active {
      transform: scale(0.96);
      box-shadow: 0 0 4px rgba(57, 255, 20, 1);
      background: #000;
    }

    .dpad .empty {
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .ab-buttons {
      display: flex;
      align-items: center;
      gap: 16px;
      opacity: 0.9;
    }

    .ab-buttons button {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      font-size: 1.1rem;
    }

    .ab-buttons .btn-a::after,
    .ab-buttons .btn-b::after {
      display: block;
      font-size: 0.65rem;
      margin-top: 2px;
      letter-spacing: 2px;
    }
    .ab-buttons .btn-a::after {
      content: 'A';
    }
    .ab-buttons .btn-b::after {
      content: 'B';
    }

    @media (max-width: 600px) {
      .dpad {
        grid-template-columns: 52px 52px 52px;
        grid-template-rows: 52px 52px 52px;
      }
      .ab-buttons button {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <a class="home-btn" href="./menu.html">← Menu</a>

  <h1 class="city-title">RⒶGE CITY (PROTO)</h1>
  <p class="hint">Use arrow keys / WASD or on-screen controls.</p>

  <div id="game-container">
    <div id="game-fallback">Loading Rage City…</div>
  </div>

  <!-- On-screen controls -->
  <div class="controls-overlay">
    <div class="controls-inner">
      <div class="dpad">
        <button class="empty" disabled></button>
        <button id="btn-up">▲</button>
        <button class="empty" disabled></button>

        <button id="btn-left">◀</button>
        <button class="empty" disabled></button>
        <button id="btn-right">▶</button>

        <button class="empty" disabled></button>
        <button id="btn-down">▼</button>
        <button class="empty" disabled></button>
      </div>

      <div class="ab-buttons">
        <button id="btn-b" class="btn-b">●</button>
        <button id="btn-a" class="btn-a">●</button>
      </div>
    </div>
  </div>

  <!-- Phaser 3 engine -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <!-- Game logic -->
  <script src="js/ragecity.js"></script>
</body>
</html>
