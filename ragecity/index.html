<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rage Space — City Proto</title>

  <!-- Rage City styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- note: now goes back UP one level -->
  <a class="home-btn" href="../menu.html">← Menu</a>

  <button id="btn-fullscreen" class="fullscreen-btn">⛶ Fullscreen</button>

  <div id="game-container">
    <div id="game-fallback">Loading Rage City…</div>

    <!-- Existing art viewer overlay -->
    <div id="art-overlay">
      <div id="art-overlay-msg">Press "A" for fullscreen</div>
      <img
        id="art-overlay-img"
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=2000&q=80"
        alt="Gallery art"
      />
    </div>

    <!-- NEW: Add-art menu overlay -->
    <div id="add-art-overlay">
      <div id="add-art-menu">
        <div class="add-art-title">Add art to this frame</div>
        <div class="add-art-option">
          Use A / tap to choose an image from your device.
        </div>
        <button id="add-art-upload-button" class="add-art-button">
          Choose file
        </button>
        <input
          id="add-art-file-input"
          type="file"
          accept="image/*"
          style="display: none;"
        />
        <div class="add-art-hint">
          Press B or tap Cancel to go back
        </div>
        <button id="add-art-cancel" class="add-art-cancel">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <div class="controls-overlay">
    <div class="controls-inner">
      <div class="dpad">
        <button class="empty" disabled></button>
        <button id="btn-up">▲</button>
        <button class="empty" disabled></button>

        <button id="btn-left">◀</button>
        <button class="empty" disabled></button>
        <button id="btn-right">▶</button>

        <button class="empty" disabled></button>
        <button id="btn-down">▼</button>
        <button class="empty" disabled></button>
      </div>

      <div class="ab-buttons">
        <button id="btn-b" class="btn-b">●</button>
        <button id="btn-a" class="btn-a">●</button>
      </div>
    </div>
  </div>

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

  <!-- Rage City scripts -->
  <script src="./js/input.js"></script>
  <script src="./js/overlay.js"></script>
  <script src="./js/cityScene.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
