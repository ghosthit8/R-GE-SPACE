<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Rage Space ‚Äî Submit (debug timer)</title>
<link rel="preconnect" href="https://tuqvpcevrhciursxrgav.supabase.co">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
:root{
  --green:#39ff14; --green2:#7dff62; --ink:#e5e5e5;
  --bg:#000; --card:#090909; --border:#153b16; --muted:#8aff8a;
  --maxw:860px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:radial-gradient(1200px 900px at 50% -10%,rgba(57,255,20,.08),transparent 60%), #000;
  color:var(--ink); font:14px/1.45 system-ui,Segoe UI,Roboto,Inter,ui-sans-serif;
}
.wrap{max-width:var(--maxw); margin:0 auto; padding:18px 14px 120px}
h1{margin:0 0 12px; font-size:24px; letter-spacing:.6px}
.header{display:flex; align-items:center; justify-content:space-between; gap:10px}
.badge{border:1px solid var(--border); padding:6px 10px; border-radius:12px; color:var(--ink)}
.btn{
  display:inline-flex; align-items:center; gap:8px; justify-content:center; text-decoration:none;
  border:1px solid var(--border); border-radius:14px; padding:10px 14px; 
  background:linear-gradient(180deg, rgba(57,255,20,.08), rgba(57,255,20,.02));
  color:var(--green); transition:box-shadow .2s ease, transform .08s ease; cursor:pointer;
  font-weight:600;
}
.btn:hover{box-shadow:0 0 14px rgba(57,255,20,.22)}
.btn.big{font-size:18px; padding:16px 18px}
.btn.ghost{opacity:.9}
.btn[disabled]{opacity:.45; cursor:not-allowed; box-shadow:none}
.input{width:100%; border:1px solid var(--border); border-radius:12px; background:#0b0b0b; color:var(--ink); padding:10px 12px; font-size:14px}
.hidden{display:none !important}

.card{border:1px solid var(--border); border-radius:18px; background:rgba(9,9,9,.6); padding:16px}
.row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
.small{font-size:12px; color:var(--muted)}
.mono{font-family:ui-monospace, Menlo,Consolas,monospace}
.center{display:flex; justify-content:center; align-items:center; gap:12px}

hr.sep{border:0; border-top:1px dashed var(--border); margin:16px 0}

/* Timer card */
.timer .row{justify-content:space-between}
.timerNum{
  font:700 24px/1.1 ui-monospace,monospace; color:var(--green);
  border:1px solid var(--border); border-radius:12px; padding:10px 14px; min-width:62px; text-align:center;
  background:linear-gradient(180deg,rgba(57,255,20,.08),rgba(57,255,20,.02));
}
.stageBadge{
  border:1px dashed var(--border); padding:6px 10px; border-radius:12px; color:#d8ffd8;
  background:rgba(57,255,20,.06)
}
.debugBox{
  position:fixed; left:10px; right:10px; bottom:10px;
  border:1px solid var(--border); border-radius:12px; background:#061b06; padding:8px;
  color:#b7ffb7; font:12px ui-monospace,monospace; max-height:38vh; overflow:auto;
}
.debugBox pre{white-space:pre-wrap; margin:6px 0}
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 style="color:var(--green)">SUBMIT ART</h1>
      <div class="row">
        <a class="btn ghost" href="./menu.html">‚Üê Menu</a>
      </div>
    </div>

    <!-- Timer -->
    <div class="card timer" style="margin-top:16px">
      <div class="row">
        <div class="row">
          <span>‚è±Ô∏è Tournament Clock</span>
        </div>
        <div class="row">
          <span id="clock" class="timerNum">0</span>
        </div>
      </div>
      <div class="row" style="margin-top:8px">
        <span class="stageBadge">üè∑Ô∏è Current Round</span>
        <span id="stage" class="badge">‚Äî</span>
      </div>
    </div>
  </div>

  <div class="debugBox" id="dbg"><b>Timer Debug</b>
    <div>now: <span id="now"></span></div>
    <div>end: <span id="end"></span></div>
    <div>period: <span id="per"></span>  remaining: <span id="rem"></span>  paused: <span id="pau"></span></div>
    <pre id="raw"></pre>
  </div>

<script>
const SUPABASE_URL = 'https://tuqvpcevrhciursxrgav.supabase.co';
const EDGE_TIMER_URL = `${SUPABASE_URL}/functions/v1/global-timer-v2`;

const clockEl = document.getElementById('clock');
const stageEl = document.getElementById('stage');
const rawEl = document.getElementById('raw');
const nowEl = document.getElementById('now');
const endEl = document.getElementById('end');
const perEl = document.getElementById('per');
const remEl = document.getElementById('rem');
const pauEl = document.getElementById('pau');

const log = (...a)=>console.log(`[${new Date().toLocaleTimeString()}]`, ...a);

function computeStage(periodSec, remainingSec){
  const t = Math.max(0, Math.floor(remainingSec||0));
  if (periodSec===90){
    if      (t > 60) return 'R32';
    else if (t > 30) return 'R16';
    else if (t > 0 ) return 'QF/SF';
    else             return 'Final';
  }
  return '‚Äî';
}

async function fetchState(){
  const url = `${EDGE_TIMER_URL}?winners=0&limit=1`;
  const res = await fetch(url, {headers:{'x-client':'submit.html'}});
  const text = await res.text();
  let j=null; try{ j=JSON.parse(text); }catch(e){}
  if (!res.ok) throw new Error((j&&j.error)||text||'edge error');
  rawEl.textContent = JSON.stringify(j,null,2);
  return j?.state || j || {};
}

function normalize(s){
  const phaseEnd =
    s.ends_at || s.phase_end_at || s.phaseEndAt || s.next_at || s.next_iso || null;

  const period =
    (typeof s.period_sec==='number') ? s.period_sec
  : (typeof s.period==='number')     ? s.period
  : (typeof s.period_s==='number')   ? s.period_s
  : 90;

  let remaining =
    (typeof s.remaining_sec==='number') ? s.remaining_sec
  : (typeof s.remaining==='number')     ? s.remaining
  : (typeof s.remaining_ms==='number')  ? Math.ceil(s.remaining_ms/1000)
  : (typeof s.next_ms==='number')       ? Math.ceil(s.next_ms/1000)
  : null;

  if (remaining==null && phaseEnd){
    const ms = Date.parse(phaseEnd) - Date.now();
    if (!isNaN(ms)) remaining = Math.max(0, Math.ceil(ms/1000));
  }

  return { phase_end_at: phaseEnd, period_sec: period, paused: !!s.paused, remaining_sec: remaining };
}

let paused=false, serverPhaseEndISO=null, periodSec=90, remainingSec=null;

function render(){
  const t = Math.max(0, Math.floor(remainingSec||0));
  clockEl.textContent = String(t);
  stageEl.textContent = computeStage(periodSec, remainingSec);
  nowEl.textContent = new Date().toISOString();
  endEl.textContent = serverPhaseEndISO || 'null';
  perEl.textContent = String(periodSec);
  remEl.textContent = String(remainingSec);
  pauEl.textContent = String(paused);
}

async function syncState(){
  try{
    const raw = await fetchState();
    const s = normalize(raw);
    serverPhaseEndISO = s.phase_end_at || null;
    remainingSec = (typeof s.remaining_sec==='number') ? s.remaining_sec
                 : (serverPhaseEndISO ? Math.max(0, Math.ceil((Date.parse(serverPhaseEndISO)-Date.now())/1000)) : 0);
    periodSec = (typeof s.period_sec==='number') ? s.period_sec : 90;
    paused = !!s.paused;
    render();
  }catch(e){
    rawEl.textContent = 'edge fetch failed: ' + (e.message||String(e));
    console.error(e);
  }
}

let rafId; let last=0;
function loop(ts){
  if (!last) last=ts;
  const dt=(ts-last)/1000;
  if (dt>=1){
    if (!paused && typeof remainingSec==='number'){
      remainingSec = Math.max(0, remainingSec - Math.floor(dt));
      render();
    }
    last=ts;
  }
  rafId = requestAnimationFrame(loop);
}

(async function boot(){
  await syncState();
  requestAnimationFrame(loop);
  setInterval(syncState, 5000);
})();
</script>
</body>
</html>
