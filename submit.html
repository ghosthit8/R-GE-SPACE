<style>

body{

.badge{border:1px solid var(--border); padding:6px 10px; border-radius:12px; color:var(--ink)}
.btn{

  border:1px solid var(--border); border-radius:14px; padding:10px 14px; font-weight:600;

.small{font-size:12px; color:var(--muted)}

hr.sep{border:0; border-top:1px dashed var(--border); margin:16px 0}

/* Queue grid */
.grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:12px}

  position:absolute; top:6px; left:6px; font:700 12px/1 ui-monospace,monospace; color:#c9c9c9;
  background:rgba(0,0,0,.55); padding:4px 6px; border-radius:10px; border:1px solid rgba(57,255,20,.35)
}

/* Timer card */
.timer .row{justify-content:space-between}
.clock,.stage{display:inline-flex; min-width:36px; height:26px; align-items:center; justify-content:center; border:1px solid var(--border); border-radius:10px; padding:0 10px}

.toast{
  position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
  background:rgba(0,0,0,.85); color:var(--ink); border:1px solid var(--border); padding:10px 12px; border-radius:12px;
  opacity:0; pointer-events:none; transition:opacity .2s ease, transform .2s ease;
}
.toast.show{opacity:1; transform:translateX(-50%) translateY(-4px)}

<body>

<script>
/* ---------- Supabase + constants ---------- */
const SUPABASE_URL = "https://tuqvpcevrhciursxrgav.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1cXZwY2V2cmhjaXVyc3hyZ2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MDA0NDQsImV4cCI6MjA3MjA3NjQ0NH0.JbIWJmioBNB_hN9nrLXX83u4OazV49UokvTjNB6xa_Y";
const EDGE_URL = `${SUPABASE_URL}/functions/v1/global-timer-v2`;
const BUCKET = 'art-uploads';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ---------- Elements ---------- */
const authBadge = document.getElementById('authBadge');
const toastEl = document.getElementById('toast');

const btnPick = document.getElementById('btnPick');
const fileInput = document.getElementById('fileInput');
const urlInput = document.getElementById('urlInput');
const fileName = document.getElementById('fileName');
const previewHint = document.getElementById('previewHint');

const consent = document.getElementById('consent');
const btnSubmit = document.getElementById('btnSubmit');
const submitMsg = document.getElementById('submitMsg');

const queuePanel = document.getElementById('queuePanel');
const queueToggle = document.getElementById('queueToggle');
const queueCount = document.getElementById('queueCount');
const queueGrid = document.getElementById('queue');
const queueEmpty = document.getElementById('queueEmpty');

const clockEl = document.getElementById('clock');
const stageEl = document.getElementById('stage');

/* ---------- Debugger (kept & expanded) ---------- */
const log = (...a)=>console.log(`[${new Date().toLocaleTimeString()}]`, ...a);
log('LOG: Debugger ready');

/* ---------- Utils ---------- */
const iso = (d)=> new Date(d).toISOString().replace(/\.\d{3}Z$/,'Z');
function toast(msg, ms=1600){ toastEl.textContent=msg; toastEl.classList.add('show'); setTimeout(()=>toastEl.classList.remove('show'),ms); }
function bytesToMB(n){ return (n/(1024*1024)).toFixed(2); }
const varGreen = ()=> getComputedStyle(document.documentElement).getPropertyValue('--green') || '#39ff14';

/* ---------- Auth badge ---------- */
async function uid(){
  const { data:{session} } = await supabase.auth.getSession();
  return session?.user?.id || null;
}
function paintAuth(id){
  if (id){ authBadge.textContent='logged in'; authBadge.style.color=varGreen(); }
  else   { authBadge.textContent='not logged in'; authBadge.style.color='#ff6b6b'; authBadge.style.borderColor='#3b1616'; }
}

/* ---------- Pick flow (file or URL) ---------- */
let picked = { file:null, url:'' };

btnPick.addEventListener('click', ()=>{
  // simple chooser: if file already chosen, let them paste URL; else prompt file first
  if (!picked.file && !picked.url){
    fileInput.click();
  } else {
    urlInput.classList.toggle('hidden');
    if (!urlInput.classList.contains('hidden')) urlInput.focus();
  }
});

fileInput.addEventListener('change', ()=>{
  const f = fileInput.files?.[0];
  if (!f) return;
  if (!f.type.startsWith('image/')){ toast('File must be an image'); fileInput.value=''; return; }
  if (f.size > 10*1024*1024){ toast('Max 10MB'); fileInput.value=''; return; }
  picked.file = f; picked.url = '';
  urlInput.value = ''; urlInput.classList.add('hidden');
  fileName.textContent = `${f.name} ‚Äî ${bytesToMB(f.size)} MB`;
  previewHint.textContent = 'Ready to upload';
});

urlInput.addEventListener('input', ()=>{
  picked.url = urlInput.value.trim();
  if (picked.url) { picked.file = null; fileInput.value=''; fileName.textContent = 'Using pasted URL'; previewHint.textContent = picked.url; }
  else { previewHint.textContent=''; }
});

/* ---------- Upload helper ---------- */
async function uploadToStorage(uid, file){
  // path: <uid>/YYYY/MM/<random-name>
  const d=new Date();
  const path = `${uid}/${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${crypto.randomUUID()}-${file.name}`;
  const t0=performance.now();
  const { data, error } = await supabase.storage.from(BUCKET).upload(path, file, { cacheControl:'3600', upsert:false });
  const dt=(performance.now()-t0).toFixed(0);
  if (error) throw error;
  const { data:{publicUrl} } = supabase.storage.from(BUCKET).getPublicUrl(data.path);
  log('IMG: uploaded', publicUrl, `(${dt}ms)`);
  return publicUrl;
}

/* ---------- Edge call + timer normalize ---------- */
async function callEdge(){
  const t0 = performance.now();
  log('EDGE: GET', EDGE_URL);
  const res = await fetch(EDGE_URL, {
    method:'GET',
    headers:{ 'Content-Type':'application/json', 'Authorization':`Bearer ${SUPABASE_ANON_KEY}`, 'apikey':SUPABASE_ANON_KEY }
  });
  const raw = await res.text();
  const dt = (performance.now()-t0).toFixed(0);
  let j=null; try{ j=JSON.parse(raw); }catch{}
  if (!res.ok) { log(`EDGE: GET ${EDGE_URL} ‚Üí ${res.status} (${dt}ms)`); throw new Error((j&&j.error)||raw||'edge error'); }
  log(`EDGE: GET ${EDGE_URL} ‚Üí ${res.status} (${dt}ms)`);
  return j?.state || j || {};
}

// ROBUST: accept many shapes & compute fallback when needed
const normalize = (s)=>{
  try { console.log('[EDGE] raw state', s); } catch {}
  const phaseEnd =
    s.phase_end_at || s.phaseEndAt || s.next_at || s.next_iso || s.base_iso || null;

  const period =
    (typeof s.period_sec==='number') ? s.period_sec
  : (typeof s.period==='number')     ? s.period
  : (typeof s.period_s==='number')   ? s.period_s
  : 20;

  let remaining =
    (typeof s.remaining_sec==='number') ? s.remaining_sec
  : (typeof s.remaining==='number')     ? s.remaining
  : (typeof s.remaining_ms==='number')  ? Math.ceil(s.remaining_ms/1000)
  : (typeof s.next_ms==='number')       ? Math.ceil(s.next_ms/1000)
  : null;

  if (remaining==null && phaseEnd){
    const ms = Date.parse(phaseEnd) - Date.now();
    if (!isNaN(ms)) remaining = Math.max(0, Math.ceil(ms/1000));
  }

  return { phase_end_at: phaseEnd, period_sec: period, paused: !!s.paused, remaining_sec: remaining };
};

/* ---------- Timer state ---------- */
let paused=false, serverPhaseEndISO=null, periodSec=20, remainingSec=null, lastSyncAt=0;
let currentStage='r32';

/* ---------- Stage display (placeholder) ---------- */
function computeStage(){ return 'R32'; } // leave as-is for now

/* ---------- Sync ---------- */
async function syncState(){
  try{
    const s = normalize(await callEdge());
    serverPhaseEndISO = s.phase_end_at; if (!serverPhaseEndISO && s.base_iso) serverPhaseEndISO = s.base_iso;
    remainingSec = s.remaining_sec;
    periodSec = s.period_sec ?? 20;
    paused = !!s.paused;
    lastSyncAt = Date.now();

    stageEl.textContent = computeStage();
    log('CLOCK: clock', '‚Üí', (typeof remainingSec==='number')?remainingSec:'‚Äî', `(Œîdom ${(performance.now()/1000).toFixed(2)}s)`);
  }catch(e){
    console.error(e);
    toast('Timer sync failed');
  }
}

/* ---------- Render loop (prefers remainingSec) ---------- */
let raf;
function loop(){
  if (typeof remainingSec === 'number') {
    const elapsed = (Date.now() - lastSyncAt) / 1000;
    const sec = Math.max(0, Math.ceil(remainingSec - elapsed));
    clockEl.textContent = String(sec);
    if (sec<=0 || Date.now()-lastSyncAt>5000) syncState().catch(()=>{});
  } else if (serverPhaseEndISO) {
    const rem = Math.max(0, Date.parse(serverPhaseEndISO) - Date.now());
    clockEl.textContent = String(Math.ceil(rem/1000));
    if (rem<=0 || Date.now()-lastSyncAt>5000) syncState().catch(()=>{});
  } else {
    // Ultimate fallback: local loop based on periodSec (so UI isn't frozen)
    const elapsed = Math.floor(((Date.now()% (periodSec*1000)))/1000);
    const sec = Math.max(0, periodSec - elapsed);
    clockEl.textContent = String(sec);
    if (Date.now()-lastSyncAt>5000) syncState().catch(()=>{});
  }
  raf = requestAnimationFrame(loop);
  log('TIMER: rAF', `${(performance.now()%1).toFixed(1)}ms`);
}

/* Keep your style of periodic logging */
log('TIMER: interval 2 set @ 30000ms');
const int2 = setInterval(()=> syncState().catch(()=>{}), 30000);
log('TIMER: timeout 3 set @ 0ms');
setTimeout(()=>{ log('TIMER: timeout 3 run 0.0ms'); }, 0);

/* ---------- Submit handler ---------- */
btnSubmit.addEventListener('click', async ()=>{
  submitMsg.textContent='';
  const id = await uid();
  if (!id) return toast('Log in to submit');
  if (!consent.checked) return toast('Please consent to the rules');

  let finalUrl = picked.url;
  try{
    if (picked.file){
      toast('Uploading‚Ä¶');
      finalUrl = await uploadToStorage(id, picked.file);
    }
    if (!finalUrl) return toast('Pick a file or paste a URL');

    const { error } = await supabase.from('art_queue').insert({
      image_url: finalUrl, status: 'pending'
    });
    if (error) throw error;

    picked = {file:null, url:''};
    fileInput.value=''; urlInput.value=''; urlInput.classList.add('hidden');
    fileName.textContent = 'jpg / png / webp ‚Äî 10MB max';
    previewHint.textContent = '';
    consent.checked = false;

    toast('‚úÖ Art queued for next round');
    submitMsg.textContent = 'Art queued for next round.';
    await renderQueue();
    if (queuePanel && queuePanel.style.display === 'none') { queuePanel.style.display = 'block'; queueToggle.textContent = 'Collapse ‚ñ≤'; }
  }catch(e){
    console.error(e);
    toast(e?.message || 'Submit failed');
    submitMsg.textContent = 'Submit failed.';
  }
});

/* ---------- Queue toggle ---------- */
if (queueToggle){
  queueToggle.addEventListener('click', ()=>{
    const shown = queuePanel.style.display !== 'none';
    queuePanel.style.display = shown ? 'none' : 'block';
    queueToggle.textContent = shown ? 'Expand ‚ñº' : 'Collapse ‚ñ≤';
  });
}

/* ---------- Queue render ---------- */
async function renderQueue(){
  try{
    const { data, error } = await supabase
      .from('art_queue')
      .select('id,image_url,created_at')
      .eq('status','pending')
      .order('created_at', { ascending: true });
    if (error) throw error;

    if (!data || !data.length){
      queueGrid.innerHTML = '';
      queueEmpty.style.display = 'block';
      if (queueCount) queueCount.textContent = '(0)';
      return;
    }
    queueEmpty.style.display = 'none';
    if (queueCount) queueCount.textContent = `(${data.length})`;
    queueGrid.innerHTML = data.map((r,i)=>`
      <div class="thumb" title="${r.image_url}">
        <span class="idx">#${i+1}</span>
        <img src="${r.image_url}" alt="queued art ${i+1}"/>
      </div>
    `).join('');

    // Image load logs (matches your Debugger style)
    queueGrid.querySelectorAll('img').forEach(img=>{
      img.addEventListener('load', ()=> log('IMG: loaded ', img.src));
      img.addEventListener('error', ()=> console.warn('IMG: error ', img.src));
    });
  }catch(e){
    console.error(e);
    toast('Queue failed to load');
  }
}

/* ---------- Boot ---------- */
(async()=>{
  paintAuth(await uid());
  supabase.auth.onAuthStateChange((_e, session)=> paintAuth(session?.user?.id || null));
  await Promise.all([renderQueue(), syncState()]);
  loop();
})();
</script>
