body{

}

}
.toast.show{opacity:1; transform:translateX(-50%) translateY(-4px)}

<script>
/* ---------- Supabase ---------- */
const SUPABASE_URL = "https://tuqvpcevrhciursxrgav.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1cXZwY2V2cmhjaXVyc3hyZ2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MDA0NDQsImV4cCI6MjA3MjA3NjQ0NH0.JbIWJmioBNB_hN9nrLXX83u4OazV49UokvTjNB6xa_Y";
const EDGE_URL = `${SUPABASE_URL}/functions/v1/global-timer-v2`;
const BUCKET = 'art-uploads';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ---------- Elements ---------- */
const authBadge = document.getElementById('authBadge');
const toastEl = document.getElementById('toast');
const pickZone = document.getElementById('pickZone');
const pieceNameInput = document.getElementById('pieceName');
const pieceDescInput = document.getElementById('pieceDesc');
const btnPick = document.getElementById('btnPick');
const fileInput = document.getElementById('fileInput');
const urlInput = document.getElementById('urlInput');
const fileName = document.getElementById('fileName');
const previewHint = document.getElementById('previewHint');
const imgPreview = document.getElementById('imgPreview');
const consent = document.getElementById('consent');
const btnSubmit = document.getElementById('btnSubmit');
const submitMsg = document.getElementById('submitMsg');
const queuePanel = document.getElementById('queuePanel');
const queueToggle = document.getElementById('queueToggle');
const queueCount = document.getElementById('queueCount');
const queueGrid = document.getElementById('queue');
const queueEmpty = document.getElementById('queueEmpty');
const clockEl = document.getElementById('clock');

const log = (...a)=>console.log(`[${new Date().toLocaleTimeString()}]`, ...a);

/* ---------- Utils ---------- */
function toast(msg, ms=1600){ toastEl.textContent=msg; toastEl.classList.add('show'); setTimeout(()=>toastEl.classList.remove('show'),ms); }
function bytesToMB(n){ return (n/(1024*1024)).toFixed(2); }
function show(el){ el.classList.remove('hidden'); }
function hide(el){ el.classList.add('hidden'); }
function setPreview(src){
  if (src){ imgPreview.src = src; show(imgPreview); }
  else { imgPreview.removeAttribute('src'); hide(imgPreview); }
}

/* ---------- Auth minimal ---------- */
async function uid(){
  const { data:{session} } = await supabase.auth.getSession();
  return session?.user?.id || null;
}
async function currentUser(){
  const { data:{session} } = await supabase.auth.getSession();
  return session?.user || null;
}
function paintAuth(id){
  if (id){ authBadge.textContent='logged in'; authBadge.style.color='#39ff14'; }
  else   { authBadge.textContent='not logged in'; authBadge.style.color='#ff6b6b'; }
}

/* ---------- Pick flow ---------- */
let picked = { file:null, url:'' };
btnPick.addEventListener('click', ()=>{
  if (!picked.file && !picked.url){
    fileInput.click();
  } else {
    urlInput.classList.toggle('hidden');
    if (!urlInput.classList.contains('hidden')) urlInput.focus();
  }
});
fileInput.addEventListener('change', ()=>{
  const f = fileInput.files?.[0];
  if (!f) return;
  if (!f.type.startsWith('image/')){ toast('File must be an image'); fileInput.value=''; return; }
  if (f.size > 10*1024*1024){ toast('Max 10MB'); fileInput.value=''; return; }
  picked.file = f; picked.url = '';
  urlInput.value = ''; urlInput.classList.add('hidden');
  fileName.textContent = `${f.name} ‚Äî ${bytesToMB(f.size)} MB`;
  setPreview(URL.createObjectURL(f));
  previewHint.textContent = 'Ready to upload';
});
urlInput.addEventListener('input', ()=>{
  picked.url = urlInput.value.trim();
  if (picked.url) {
    picked.file = null; fileInput.value='';
    fileName.textContent = 'Using pasted URL';
    previewHint.textContent = picked.url;
    const im = new Image();
    im.onload = ()=> setPreview(picked.url);
    im.onerror = ()=> { setPreview(''); toast('URL is not an image'); };
    im.src = picked.url;
  } else {
    previewHint.textContent='';
    setPreview('');
  }
});

/* Drag/drop */
['dragenter','dragover'].forEach(ev=> pickZone.addEventListener(ev, e=>{e.preventDefault(); pickZone.classList.add('drag');}));
['dragleave','drop'].forEach(ev=> pickZone.addEventListener(ev, e=>{e.preventDefault(); pickZone.classList.remove('drag');}));
pickZone.addEventListener('drop', (e)=>{
  const f = e.dataTransfer?.files?.[0];
  if (!f) return;
  if (!f.type.startsWith('image/')) return toast('File must be an image');
  if (f.size > 10*1024*1024) return toast('Max 10MB');
  picked.file = f; picked.url='';
  fileInput.value=''; urlInput.value=''; urlInput.classList.add('hidden');
  fileName.textContent = `${f.name} ‚Äî ${bytesToMB(f.size)} MB`;
  setPreview(URL.createObjectURL(f));
  previewHint.textContent = 'Ready to upload (dropped)';
});

/* Paste */
window.addEventListener('paste', (e)=>{
  try{
    const items = e.clipboardData?.items || [];
    for (const it of items){
      if (it.kind === 'file'){
        const f = it.getAsFile();
        if (f && f.type.startsWith('image/')){
          if (f.size > 10*1024*1024) return toast('Max 10MB');
          picked.file = f; picked.url='';
          fileInput.value=''; urlInput.value=''; urlInput.classList.add('hidden');
          fileName.textContent = `${f.name||'pasted-image'} ‚Äî ${bytesToMB(f.size)} MB`;
          setPreview(URL.createObjectURL(f));
          previewHint.textContent = 'Ready to upload (pasted image)';
          return;
        }
      }
    }
  }catch{}
});

/* ---------- Upload ---------- */
async function uploadToStorage(userId, file){
  const d=new Date();
  const path = `${userId}/${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${crypto.randomUUID()}-${file.name}`;
  const { data, error } = await supabase.storage.from(BUCKET).upload(path, file, { cacheControl:'3600', upsert:false });
  if (error) throw error;
  const { data:pub } = supabase.storage.from(BUCKET).getPublicUrl(data.path);
  let url = pub?.publicUrl || null;
  try{
    const { data:signed } = await supabase.storage.from(BUCKET).createSignedUrl(data.path, 60*60*24*7);
    if (signed?.signedUrl) url = url || signed.signedUrl;
  }catch{}
  return url;
}

/* ---------- Edge/timer normalize ---------- */
async function callEdge(){
  const res = await fetch(EDGE_URL, {
    method:'GET',
    headers:{ 'Content-Type':'application/json', 'Authorization':`Bearer ${SUPABASE_ANON_KEY}`, 'apikey':SUPABASE_ANON_KEY }
  });
  const raw = await res.text();
  let j=null; try{ j=JSON.parse(raw); }catch{}
  if (!res.ok) throw new Error((j&&j.error)||raw||'edge error');
  return j?.state || j || {};
}
function normalize(s){
  const phaseEnd =
    s.ends_at || s.endsAt || s.phase_end_at || s.phaseEndAt || s.next_at || s.next_iso || s.base_iso || null;
  const period =
    (typeof s.period_sec==='number') ? s.period_sec
  : (typeof s.period==='number')     ? s.period
  : 20;
  let remaining =
    (typeof s.remaining_sec==='number') ? s.remaining_sec
  : (typeof s.remaining==='number')     ? s.remaining
  : null;
  if ((remaining==null || remaining<=0) && phaseEnd){
    const ms = Date.parse(phaseEnd) - Date.now();
    if (!isNaN(ms)) remaining = Math.max(0, Math.ceil(ms/1000));
  }
  return { phase_end_at: phaseEnd, period_sec: period, remaining_sec: remaining };
}

/* ---------- Timer ---------- */
let paused=false, serverPhaseEndISO=null, remainingSec=null, lastSyncAt=0;

async function syncState(){
  try{
    const s = normalize(await callEdge());
    serverPhaseEndISO = s.phase_end_at || null;
    remainingSec = s.remaining_sec;
    lastSyncAt = Date.now();
  }catch(e){ toast('Timer sync failed'); }
}

/* render loop */
function loop(){
  if (typeof remainingSec === 'number') {
    const elapsed = (Date.now() - lastSyncAt) / 1000;
    const sec = Math.max(0, Math.ceil(remainingSec - elapsed));
    clockEl.textContent = String(sec);
    if (sec<=0 || Date.now()-lastSyncAt>5000) syncState();
  }
  requestAnimationFrame(loop);
}

/* ---------- Submit handler ---------- */
btnSubmit.addEventListener('click', async ()=>{
  submitMsg.textContent = '';
  const user = await currentUser();
  if (!user) return toast('Log in to submit');
  const id = user.id;
  if (!consent.checked) return toast('Please consent to the rules');

  let finalUrl = (picked.url || '').trim();
  try{
    if (picked.file){
      toast('Uploading‚Ä¶');
      finalUrl = await uploadToStorage(id, picked.file);
    }
    if (!finalUrl) return toast('Pick a file or paste a URL');

    const piece_name = (pieceNameInput.value || '').trim();
    const piece_description = (pieceDescInput.value || '').trim();

    const meta = user.user_metadata || user.raw_user_meta_data || {};
    const artist_name =
      meta.username ||
      meta.display_name ||
      meta.full_name ||
      (user.email ? user.email.split("@")[0] : null) ||
      user.id;

    const { error } = await supabase.from('art_queue').insert({
      image_url: finalUrl,
      status: 'pending',
      piece_name,
      piece_description,
      artist_name
    });
    if (error) throw error;

    picked = {file:null, url:''};
    fileInput.value=''; urlInput.value=''; urlInput.classList.add('hidden');
    fileName.textContent = 'jpg / png / webp ‚Äî 10MB max';
    previewHint.textContent = '';
    setPreview('');
    consent.checked = false;
    pieceNameInput.value = '';
    pieceDescInput.value = '';

    toast('‚úÖ Art queued for next round');
    submitMsg.textContent = 'Art queued for next round.';
    await renderQueue();
    queuePanel.style.display = 'block';
    queueToggle.textContent = 'Collapse ‚ñ≤';
  }catch(e){
    toast(e?.message || 'Submit failed');
    submitMsg.textContent = 'Submit failed.';
  }
});

/* ---------- Queue render ---------- */
async function renderQueue(){
  try{
    const { data, error } = await supabase
      .from('art_queue')
      .select('id,image_url,created_at')
      .eq('status','pending')
      .order('created_at', { ascending: true });
    if (error) throw error;

    if (!data || !data.length){
      queueGrid.innerHTML = '';
      queueEmpty.style.display = 'block';
      queueCount.textContent = '(0)';
      return;
    }
    queueEmpty.style.display = 'none';
    queueCount.textContent = `(${data.length})`;

    queueGrid.innerHTML = data.map((r,i)=>`
      <div class="thumb" data-id="${r.id}" title="${r.image_url}">
        <span class="idx">#${i+1}</span>
        <img src="${r.image_url}" alt="queued art ${i+1}"/>
      </div>
    `).join('');
  }catch(e){ toast('Queue failed to load'); }
}

/* ---------- Boot ---------- */
(async()=>{
  paintAuth(await uid());
  supabase.auth.onAuthStateChange((_e, session)=> paintAuth(session?.user?.id || null));
  await Promise.all([renderQueue(), syncState()]);
  loop();
})();
</script>
