/* ---------- Pick flow (file or URL) ---------- */
let picked = { file:null, url:'' };

btnPick.addEventListener('click', ()=>{

/* ---------- Upload helper ---------- */
async function uploadToStorage(uid, file){
  const d=new Date();
  const path = `${uid}/${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${crypto.randomUUID()}-${file.name}`;
  const t0=performance.now();
  const { data, error } = await supabase.storage.from(BUCKET).upload(path, file, { cacheControl:'3600', upsert:false });
  const dt=(performance.now()-t0).toFixed(0);
  if (error) throw error;
  const { data:{publicUrl} } = supabase.storage.from(BUCKET).getPublicUrl(data.path);
  log('IMG: uploaded ', publicUrl, `(${dt}ms)`);
  return publicUrl;
}

/* ---------- Edge call + timer normalize ---------- */
async function callEdge(){
  const t0 = performance.now();
  log('EDGE: GET', EDGE_URL);
  const res = await fetch(EDGE_URL, {
    method:'GET',
    headers:{ 'Content-Type':'application/json', 'Authorization':`Bearer ${SUPABASE_ANON_KEY}`, 'apikey':SUPABASE_ANON_KEY }
  });
  const raw = await res.text();
  const dt = (performance.now()-t0).toFixed(0);
  log(`EDGE: GET ${EDGE_URL} ‚Üí ${res.status} (${dt}ms)`);
  const preview = raw.length>200 ? raw.slice(0,200)+'‚Ä¶' : raw;
  log('EDGE: body ~200b =', preview);

  let j=null; try{ j=JSON.parse(raw); }catch(e){ log('EDGE: JSON parse error', String(e)); }
  if (!res.ok) throw new Error((j&&j.error)||raw||'edge error');
  return j?.state || j || {};
}

function normalize(s){
  try { log('[EDGE] raw state', JSON.stringify(s)); } catch {}
  const phaseEnd =
    s.phase_end_at || s.phaseEndAt || s.next_at || s.next_iso || s.base_iso || null;

  const period =
    (typeof s.period_sec==='number') ? s.period_sec
  : (typeof s.period==='number')     ? s.period
  : (typeof s.period_s==='number')   ? s.period_s
  : 20;

  let remaining =
    (typeof s.remaining_sec==='number') ? s.remaining_sec
  : (typeof s.remaining==='number')     ? s.remaining
  : (typeof s.remaining_ms==='number')  ? Math.ceil(s.remaining_ms/1000)
  : (typeof s.next_ms==='number')       ? Math.ceil(s.next_ms/1000)
  : null;

  if (remaining==null && phaseEnd){
    const ms = Date.parse(phaseEnd) - Date.now();
    if (!isNaN(ms)) remaining = Math.max(0, Math.ceil(ms/1000));
  }

  try { log('[EDGE] normalized', JSON.stringify({phase_end_at:phaseEnd, period_sec:period, remaining_sec:remaining, paused:!!s.paused})); } catch {}
  return { phase_end_at: phaseEnd, period_sec: period, paused: !!s.paused, remaining_sec: remaining };
}

/* ---------- Timer state ---------- */
let paused=false, serverPhaseEndISO=null, periodSec=20, remainingSec=null, lastSyncAt=0;

/* ---------- Stage display (placeholder) ---------- */
function computeStage(){ return 'R32'; } // leave as-is for now

/* ---------- Sync ---------- */
async function syncState(){
  try{
    const s = normalize(await callEdge());

    // detect flips
    const __prev = serverPhaseEndISO;

    serverPhaseEndISO = s.phase_end_at; if (!serverPhaseEndISO && s.base_iso) serverPhaseEndISO = s.base_iso;
    remainingSec = s.remaining_sec;
    periodSec = s.period_sec ?? 20;
    paused = !!s.paused;
    lastSyncAt = Date.now();

    // when the round flips, re-render queue immediately
    if (__prev && serverPhaseEndISO && __prev !== serverPhaseEndISO) {
      try { await renderQueue(); } catch {}
    }

    stageEl.textContent = computeStage();
    log('CLOCK: clock ‚Äî ‚Üí', (typeof remainingSec==='number')?remainingSec:'‚Äî', `(Œîdom ${(performance.now()/1000).toFixed(2)}s)`);
  }catch(e){
    console.error(e);
    toast('Timer sync failed');
  }
}

/* ---------- Render loop (prefers remainingSec) ---------- */
let raf;
function loop(){
  if (typeof remainingSec === 'number') {
    const elapsed = (Date.now() - lastSyncAt) / 1000;
    const sec = Math.max(0, Math.ceil(remainingSec - elapsed));
    clockEl.textContent = String(sec);
    if (sec<=0 || Date.now()-lastSyncAt>5000) syncState().catch(()=>{});
  } else if (serverPhaseEndISO) {
    const rem = Math.max(0, Date.parse(serverPhaseEndISO) - Date.now());
    const sec = Math.ceil(rem/1000);
    clockEl.textContent = String(sec);
    if (rem<=0 || Date.now()-lastSyncAt>5000) syncState().catch(()=>{});
  } else {
    const elapsed = Math.floor(((Date.now()% (periodSec*1000)))/1000);
    const sec = Math.max(0, periodSec - elapsed);
    clockEl.textContent = String(sec);
    if (Date.now()-lastSyncAt>5000) syncState().catch(()=>{});
  }
  raf = requestAnimationFrame(loop);
}

/* Keep your style of periodic logging */

/* ---------- Queue render ---------- */
async function renderQueue(){
  try{
    const { data, error } = await supabase
      .from('art_queue')
      .select('id,image_url,created_at')
      .eq('status','pending')
      .order('created_at', { ascending: true });
    if (error) throw error;

    if (!data || !data.length){
      queueGrid.innerHTML = '';
      queueEmpty.style.display = 'block';
      if (queueCount) queueCount.textContent = '(0)';
      return;
    }
    queueEmpty.style.display = 'none';
    if (queueCount) queueCount.textContent = `(${data.length})`;
    queueGrid.innerHTML = data.map((r,i)=>`
      <div class="thumb" data-id="${r.id}" title="${r.image_url}">
        <span class="idx">#${i+1}</span>
        <img src="${r.image_url}" alt="queued art ${i+1}"/>
      </div>
    `).join('');

    // Image load logs (your style) + üî• instant remove on 404s
    queueGrid.querySelectorAll('img').forEach(img=>{
      img.addEventListener('load', ()=> log('IMG: loaded  ', img.src));
      img.addEventListener('error', ()=> {
        console.warn('IMG: error   ', img.src);
        const host = img.closest('[data-id], .thumb, .item');
        if (host) {
          host.remove();
          const count = queueGrid.children.length;
          if (queueCount) queueCount.textContent = `(${count})`;
          if (count === 0) queueEmpty.style.display = 'block';
          console.warn('[QUEUE] removed 404 image tile');
        }
      });
    });
  }catch(e){
    console.error(e);
    toast('Queue failed to load');
  }
}

/* ---------- Realtime queue watch (instant remove on lock/use) ---------- */
const queueChannel = supabase.channel('queue-watch')
  // remove item the moment it is brought into the tournament
  .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'art_queue' }, (payload) => {
    const id = payload.new?.id;
    const newS = payload.new?.status;
    if (!id) return;
    if (newS === 'locked' || newS === 'used') {
      const el = queueGrid.querySelector(`[data-id="${id}"]`);
      if (el) {
        el.remove();
        const count = queueGrid.children.length;
        if (queueCount) queueCount.textContent = `(${count})`;
        if (count === 0) queueEmpty.style.display = 'block';
        console.log('[QUEUE] removed', id, '‚Üí', newS);
      } else {
        // fallback to re-render if element not found
        renderQueue().catch(()=>{});
      }
    }
  })
  // if a new pending is inserted elsewhere, add it live (optional)
  .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'art_queue' }, (payload) => {
    const row = payload.new;
    if (row?.status !== 'pending') return;
    const div = document.createElement('div');
    div.className = 'thumb';
    div.dataset.id = row.id;
    div.title = row.image_url;
    div.innerHTML = `<span class="idx">#?</span><img src="${row.image_url}" alt="queued art"/>`;
    if (queueGrid.children.length === 0) {
      queueEmpty.style.display = 'none';
      queueGrid.appendChild(div);
    } else {
      queueGrid.appendChild(div);
    }
    const count = queueGrid.children.length;
    if (queueCount) queueCount.textContent = `(${count})`;
  })
  .subscribe();

// Clean up (optional)
window.addEventListener('beforeunload', ()=> { try { supabase.removeChannel(queueChannel); } catch {} });

/* ---------- Remove from queue right when round begins ---------- */
let __lastClock = null;
function __watchRoundStart() {
  const n = parseInt(clockEl.textContent, 10);
  if (!isNaN(n)) {
    if (__lastClock !== null && __lastClock <= 1 && n > __lastClock) {
      console.log('[QUEUE] round start detected ‚Äî refreshing queue');
      renderQueue().catch(()=>{});
    }
    __lastClock = n;
  }
  requestAnimationFrame(__watchRoundStart);
}
__watchRoundStart();

/* ---------- Boot ---------- */
(async()=>{
  paintAuth(await uid());
  supabase.auth.onAuthStateChange((_e, session)=> paintAuth(session?.user?.id || null));

  // First paint
  await Promise.all([renderQueue(), syncState()]);

  document.addEventListener('visibilitychange', ()=>{
    if (document.visibilityState === 'visible') {
      renderQueue().catch(()=>{});
      syncState().catch(()=>{});
    }
  });
})();

    a.click(); setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
  };

  // ring buffer + rendering
  let buffer = [];
  function push(kind, msg, extra) {
    if (!recordChk.checked) return;
    const ts = new Date().toLocaleTimeString();
    const line = `[${ts}] ${kind}: ${msg}`;
    buffer.push({kind, line, extra});
    if (buffer.length > MAX_LINES) buffer.shift();
    const f = filterSel.value;
    if (!f || f === kind) addLine({kind, line});
  }
  function addLine(r){
    const div = document.createElement('div');
    div.textContent = r.line;
    if (r.kind === 'ERR') div.style.color = '#f88';
    else if (r.kind === 'WARN') div.style.color = '#ff8';
    else if (r.kind === 'EDGE') div.style.color = '#8ff';
    else if (r.kind === 'NET')  div.style.color = '#8cf';
    else if (r.kind === 'TIMER' || r.kind === 'CLOCK') div.style.color = '#6f6';
    list.appendChild(div); list.scrollTop = list.scrollHeight;
  }
  function render(){
    list.innerHTML = '';
    const f = filterSel.value;
    for (const r of buffer) if (!f || f === r.kind) addLine(r);
  }
  filterSel.onchange = render;

  // console hooks
  const _log = console.log, _warn = console.warn, _err = console.error;
  console.log = (...a) => { try{push('LOG', a.map(String).join(' '));}catch{} _log.apply(console,a); };
  console.warn= (...a) => { try{push('WARN',a.map(String).join(' '));}catch{} _warn.apply(console,a);};
  console.error=(...a) => { try{push('ERR', a.map(String).join(' '));}catch{} _err.apply(console,a);};

  window.addEventListener('error', (e)=> push('ERR', `${e.message} @ ${e.filename}:${e.lineno}`));
  window.addEventListener('unhandledrejection', (e)=> push('ERR', (e.reason && e.reason.message) || String(e.reason)));

  // visibility & UI observers
  document.addEventListener('visibilitychange', () => push('OBS', `visibility: ${document.visibilityState}`));
  const q = (id) => document.getElementById(id);

  function observeText(id, kind) {
    const el = q(id); if (!el) return;
    let last = el.textContent;
    const mo = new MutationObserver(() => {
      if (el.textContent !== last) {
        last = el.textContent;
        push(kind, `${id} ‚Üí ${last}`);
      }
    });
    mo.observe(el, {childList:true, characterData:true, subtree:true});
  }
  observeText('phaseKey', 'STAGE');
  observeText('state', 'STAGE');

  (function watchClock(){
    const el = q('clock'); if (!el) return;
    let last = el.textContent, lastAt = performance.now();
    const mo = new MutationObserver(() => {
      const now = performance.now();
      if (el.textContent !== last) {
        const dt = ((now - lastAt)/1000).toFixed(2);
        push('CLOCK', `clock ${last} ‚Üí ${el.textContent} (Œîdom ${dt}s)`);
        last = el.textContent; lastAt = now;
      }
    });
    mo.observe(el, {childList:true, characterData:true, subtree:true});
  })();

  // fetch tracer
  const _fetch = window.fetch.bind(window);
  window.fetch = async function(url, opts = {}) {
    const start = performance.now();
    const method = (opts && opts.method) || 'GET';
    const tag = EDGE_MATCH.test(String(url)) ? 'EDGE' : 'NET';
    push(tag, `${method} ${url}`);
    try {
      const res = await _fetch(url, opts);
      const ms = (performance.now() - start).toFixed(0);
      push(tag, `${method} ${url} ‚Üí ${res.status} (${ms}ms)`);
      return res;
    } catch (e) {
      const ms = (performance.now() - start).toFixed(0);
      push(tag, `${method} ${url} ‚úñ ${e.name||'error'} (${ms}ms)`);
      throw e;
    }
  };

  // timers & rAF
  const _setInterval = window.setInterval, _clearInterval = window.clearInterval;
  const _setTimeout  = window.setTimeout,  _clearTimeout  = window.clearTimeout;
  const _raf = window.requestAnimationFrame, _caf = window.cancelAnimationFrame;

  const timers = new Map();
  window.setInterval = function(fn, ms, ...rest){
    const id = _setInterval(function(){ const t0=performance.now(); try{fn()}finally{push('TIMER',`interval ${id} tick ${ (performance.now()-t0).toFixed(1)}ms`)} }, ms, ...rest);
    timers.set(id, {type:'interval', ms}); push('TIMER', `interval ${id} set @ ${ms}ms`); return id;
  };
  window.clearInterval = function(id){ if(timers.has(id)) push('TIMER', `interval ${id} cleared`); return _clearInterval(id); };
  window.setTimeout  = function(fn, ms, ...rest){
    const id = _setTimeout(function(){ const t0=performance.now(); try{fn()}finally{push('TIMER',`timeout ${id} run ${ (performance.now()-t0).toFixed(1)}ms`)} }, ms, ...rest);
    timers.set(id, {type:'timeout', ms}); push('TIMER', `timeout ${id} set @ ${ms}ms`); return id;
  };
  window.clearTimeout = function(id){ if(timers.has(id)) push('TIMER', `timeout ${id} cleared`); return _clearTimeout(id); };
  window.requestAnimationFrame = function(fn){
    return _raf(function(t){ const t0=performance.now(); try{fn(t)}finally{push('TIMER',`rAF ${(performance.now()-t0).toFixed(1)}ms`)} });
  };
  window.cancelAnimationFrame = function(id){ _caf(id); };

  // image load tracing
  function hookImg(img){
    if (!img || img.__dbgHooked) return;
    img.__dbgHooked = true;
    img.addEventListener('load',  ()=> push('IMG', `loaded ${img.id||''} ${img.src}`));
    img.addEventListener('error', ()=> push('IMG', `ERROR  ${img.id||''} ${img.src}`));
  }
  Array.from(document.images).forEach(hookImg);
  const imgObs = new MutationObserver((ms)=>{
    for (const m of ms) for (const n of m.addedNodes) {
      if (n.tagName === 'IMG') hookImg(n);
      else if (n.querySelectorAll) n.querySelectorAll('img').forEach(hookImg);
    }
  });
  imgObs.observe(document.documentElement, {childList:true, subtree:true});

  // bracket observer
  const brows = document.getElementById('brows');
  if (brows) {
    const mo = new MutationObserver((ms)=>{
      let adds = 0, rems = 0;
      for (const m of ms) { adds += m.addedNodes.length; rems += m.removedNodes.length; }
      push('OBS', `bracket changed: +${adds} -${rems} (children=${brows.children.length})`);
    });
    mo.observe(brows, {childList:true, subtree:false});
  }

  // public helpers
  window.RageDebug = {
    log: (k, m) => push(k||'LOG', m||''),
    markStage: (stage, base) => push('STAGE', `mark stage=${stage} base=${base||''}`),
    markPaint: (slot, base) => push('UI', `paint slot=${slot} base=${base||''}`),
    markCounts: (slot, r, b) => push('UI', `counts slot=${slot} r=${r} b=${b}`),
  };

  (console.log||(()=>{}))('Debugger ready');
})();
</script>
