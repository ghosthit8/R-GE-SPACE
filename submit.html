<script>
/* ---------- Config ---------- */
const SUPABASE_URL = 'https://tuqvpcevrhciursxrgav.supabase.co';
const SUPABASE_ANON = 'public-anon-key-placeholder';
const BUCKET = 'art-uploads';
const TABLE = 'submissions_v2'; // table where queued items live
const EDGE_TIMER_URL = `${SUPABASE_URL}/functions/v1/global-timer-v2`;

const emailInput = document.getElementById('emailInput');
const btnMagic = document.getElementById('btnMagic');
const btnSignOut = document.getElementById('btnSignOut');
const authMsg = document.getElementById('authMsg');

const pickZone = document.getElementById('pickZone');
const btnPick = document.getElementById('btnPick');
const fileInput = document.getElementById('fileInput');
const urlInput = document.getElementById('urlInput');
const fileName = document.getElementById('fileName');
const previewHint = document.getElementById('previewHint');
const imgPreview = document.getElementById('imgPreview');

const consent = document.getElementById('consent');
const btnSubmit = document.getElementById('btnSubmit');
const submitMsg = document.getElementById('submitMsg');

const queuePanel = document.getElementById('queuePanel');
const queueToggle = document.getElementById('queueToggle');
const queueCount = document.getElementById('queueCount');
const queueGrid = document.getElementById('queue');
const queueEmpty = document.getElementById('queueEmpty');

const clockEl = document.getElementById('clock');
const stageEl = document.getElementById('stage');

/* ---------- Debugger (kept) ---------- */
const log = (...a)=>console.log(`[${new Date().toLocaleTimeString()}]`, ...a);
log('LOG: Debugger ready');

/* ---------- Supabase ---------- */
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

/* ---------- Auth quick flow ---------- */
function updateAuthBadge(user){
  const b = document.getElementById('authBadge');
  if (user){
    b.textContent = `signed in: ${user.email || user.id.slice(0,8)}‚Ä¶`;
    b.style.color = 'var(--green2)';
  }else{
    b.textContent = 'not logged in';
    b.style.color = 'var(--muted)';
  }
}
supabase.auth.getUser().then(({data})=>updateAuthBadge(data?.user||null));
supabase.auth.onAuthStateChange((_e,s)=>updateAuthBadge(s?.user||null));

btnMagic.addEventListener('click', async ()=>{
  try{
    const email = (emailInput.value||'').trim();
    if (!email) return toast('Enter your email');
    const { error } = await supabase.auth.signInWithOtp({ email, options:{emailRedirectTo:location.href} });
    if (error) throw error;
    authMsg.textContent='Check your email for the link';
    setTimeout(()=>authMsg.textContent='', 6000);
  }catch(e){ authMsg.textContent = e?.message || 'Failed to send magic link'; }
});
btnSignOut.addEventListener('click', async ()=>{
  await supabase.auth.signOut(); toast('Signed out');
});

/* ---------- Picking / Preview ---------- */
let picked = {file:null, url:''};

btnPick.addEventListener('click', ()=> fileInput.click());
fileInput.addEventListener('change', ()=>{
  const f = fileInput.files?.[0];
  if (!f) return;
  if (!f.type.startsWith('image/')) return toast('File must be an image');
  if (f.size > 10*1024*1024) return toast('Max 10MB');
  picked.file = f; picked.url='';
  urlInput.value=''; urlInput.classList.add('hidden');
  fileName.textContent = `${f.name} ‚Äî ${bytesToMB(f.size)} MB`;
  setPreview(URL.createObjectURL(f));
  previewHint.textContent = 'Ready to upload';
});

document.getElementById('btnPasteUrl').addEventListener('click', ()=>{
  urlInput.classList.toggle('hidden');
  urlInput.focus();
});
urlInput.addEventListener('input', ()=>{
  picked.url = (urlInput.value||'').trim();
  if (picked.url){
    picked.file = null;
    fileInput.value=''; fileName.textContent='Using URL';
    previewHint.textContent = picked.url;
    // quick sanity check for image URL
    const im = new Image();
    im.onload = ()=> setPreview(picked.url);
    im.onerror = ()=> { setPreview(''); toast('URL is not an image'); };
    im.src = picked.url;
  } else {
    previewHint.textContent='';
    setPreview('');
  }
});

/* Drag & Drop */
['dragenter','dragover'].forEach(ev=> pickZone.addEventListener(ev, e=>{e.preventDefault(); pickZone.classList.add('drag');}));
['dragleave','drop'].forEach(ev=> pickZone.addEventListener(ev, e=>{e.preventDefault(); pickZone.classList.remove('drag');}));
pickZone.addEventListener('drop', (e)=>{
  const f = e.dataTransfer?.files?.[0];
  if (!f) return;
  if (!f.type.startsWith('image/')) return toast('File must be an image');
  if (f.size > 10*1024*1024) return toast('Max 10MB');
  picked.file = f; picked.url='';
  fileInput.value=''; urlInput.value=''; urlInput.classList.add('hidden');
  fileName.textContent = `${f.name} ‚Äî ${bytesToMB(f.size)} MB`;
  setPreview(URL.createObjectURL(f));
  previewHint.textContent = 'Ready to upload (dropped)';
});

/* Paste support (clipboard image or URL text) */
window.addEventListener('paste', (e)=>{
  try{
    const items = e.clipboardData?.items || [];
    let ok=false;
    for (const it of items){
      if (it.type && it.type.startsWith('image/')){
        const f = it.getAsFile();
        picked.file = f; picked.url='';
        fileInput.value=''; urlInput.value=''; urlInput.classList.add('hidden');
        fileName.textContent = `pasted-image ‚Äî ${bytesToMB(f.size)} MB`;
        setPreview(URL.createObjectURL(f));
        previewHint.textContent = 'Ready to upload (pasted)';
        ok=true; break;
      }
    }
    if (!ok){
      const txt = e.clipboardData?.getData('text') || '';
      if (/^https?:\/\/\S+\.(png|jpe?g|webp)(\?.*)?$/i.test(txt)){
        picked = {file:null, url:txt};
        fileInput.value=''; urlInput.value=txt; urlInput.classList.remove('hidden');
        fileName.textContent='Using URL';
        const im = new Image();
        im.onload = ()=> setPreview(txt);
        im.onerror = ()=> { setPreview(''); toast('URL is not an image'); };
        im.src = txt;
        ok=true;
      }
    }
    if (ok) toast('Pasted ‚úì');
  }catch(e){}
});

/* Helpers */
function bytesToMB(n){ return (n/1024/1024).toFixed(2) }
function setPreview(src){
  const im = imgPreview;
  if (!src){ im.src=''; im.classList.add('hidden'); return; }
  im.src=src; im.classList.remove('hidden');
}
function toast(msg){
  submitMsg.textContent = msg;
  setTimeout(()=>{ if (submitMsg.textContent===msg) submitMsg.textContent=''; }, 4000);
}

/* ---------- Edge timer fetch & normalize ---------- */
async function fetchState(){
  const url = `${EDGE_TIMER_URL}?winners=0&limit=1`;
  const res = await fetch(url, {headers:{'x-client':'submit.html'}});
  const raw = await res.text();
  let j=null;
  try{ j = JSON.parse(raw); }catch(e){ console.warn('edge parse error', String(e)); }
  if (!res.ok) throw new Error((j&&j.error)||raw||'edge error');
  return j?.state || j || {};
}

function normalize(s){
  try { log('[EDGE] raw state', JSON.stringify(s)); } catch {}

  // 1) Use the server‚Äôs real end timestamp
  const phaseEnd =
    s.ends_at                 // ‚Üê main field from the function
    || s.phase_end_at
    || s.phaseEndAt
    || s.next_at
    || s.next_iso
    || null;                  // DO NOT fall back to base_iso here

  // 2) Period seconds (fallback 90s if your system uses that)
  const period =
    (typeof s.period_sec==='number') ? s.period_sec
  : (typeof s.period==='number')     ? s.period
  : (typeof s.period_s==='number')   ? s.period_s
  : 90;

  // 3) Remaining seconds if present, otherwise derive from ends_at
  let remaining =
    (typeof s.remaining_sec==='number') ? s.remaining_sec
  : (typeof s.remaining==='number')     ? s.remaining
  : (typeof s.remaining_ms==='number')  ? Math.ceil(s.remaining_ms/1000)
  : (typeof s.next_ms==='number')       ? Math.ceil(s.next_ms/1000)
  : null;

  if (remaining==null && phaseEnd){
    const ms = Date.parse(phaseEnd) - Date.now();
    if (!isNaN(ms)) remaining = Math.max(0, Math.ceil(ms/1000));
  }

  try {
    log('[EDGE] normalized', JSON.stringify({
      ends_at: phaseEnd, period_sec: period, remaining_sec: remaining, paused: !!s.paused
    }));
  } catch {}

  return { phase_end_at: phaseEnd, period_sec: period, paused: !!s.paused, remaining_sec: remaining };
}

/* ---------- Timer state ---------- */
let paused=false, serverPhaseEndISO=null, periodSec=90, remainingSec=null, lastSyncAt=0;

/* ---------- Stage display (placeholder mapping) ---------- */
function computeStage(){
  if (periodSec===90){
    const t = Math.max(0, Math.floor(remainingSec||0));
    if      (t > 60) return 'R32';
    else if (t > 30) return 'R16';
    else if (t > 0 ) return 'QF/SF';
    else             return 'Final';
  }
  return '‚Äî';
}

/* ---------- Render + Loop ---------- */
function renderTimer(){
  const t = Math.max(0, Math.floor(remainingSec||0));
  clockEl.textContent = String(t);
  stageEl.textContent = computeStage();
}

async function callEdge(){
  const u = `${EDGE_TIMER_URL}?winners=0&limit=1`;
  log('EDGE: GET', u);
  const r = await fetch(u, { headers: { 'x-client': 'submit.html' }});
  const raw = await r.text();
  try { return JSON.parse(raw).state || JSON.parse(raw); } catch { return {}; }
}

async function syncState(){
  try{
    const s = normalize(await callEdge());
    const __prev = serverPhaseEndISO;

    serverPhaseEndISO = s.phase_end_at || null;
    remainingSec = s.remaining_sec;
    periodSec = (typeof s.period_sec==='number' ? s.period_sec : 90);
    paused = !!s.paused;
    lastSyncAt = Date.now();

    if (__prev && serverPhaseEndISO && __prev !== serverPhaseEndISO) {
      try { await renderQueue(); } catch {}
    }

    stageEl.textContent = computeStage();
    log('CLOCK: clock ‚Äî ‚Üí', (typeof remainingSec==='number')?remainingSec:'‚Äî', `(Œî ${__prev!==serverPhaseEndISO?'phase-change':''})`);
  }catch(e){
    console.error('syncState failed', e);
  }
}

let rafId=null, lastRAF=0;
function loop(ts){
  if (!lastRAF) lastRAF = ts;
  const dt = (ts - lastRAF)/1000;
  if (dt >= 1){
    if (!paused && typeof remainingSec==='number'){
      remainingSec = Math.max(0, remainingSec - Math.floor(dt));
      renderTimer();
    }
    lastRAF = ts;
  }
  rafId = requestAnimationFrame(loop);
}

/* ---------- Submit to queue ---------- */
consent.addEventListener('change', ()=> btnSubmit.disabled = !consent.checked || (!picked.file && !picked.url));

btnSubmit.addEventListener('click', async ()=>{
  try{
    if (!consent.checked) return toast('Confirm the content policy');
    if (!picked.file && !picked.url) return toast('Pick an image or paste a URL first');

    const { data: { user } } = await supabase.auth.getUser();

    // If a URL, just insert that; if a file, upload to bucket then insert URL
    let publicURL = picked.url;

    if (picked.file){
      const ext = (picked.file.type.split('/')[1]||'jpg').replace('jpeg','jpg');
      const key = `${Date.now()}_${Math.random().toString(36).slice(2)}.${ext}`;
      const { data: up, error: upErr } = await supabase.storage.from(BUCKET).upload(key, picked.file, {contentType:picked.file.type, upsert:false});
      if (upErr) throw upErr;
      const { data: pub } = supabase.storage.from(BUCKET).getPublicUrl(key);
      publicURL = pub.publicUrl;
    }

    const row = {
      url: publicURL,
      created_at: new Date().toISOString(),
      user_id: user?.id || null
    };
    const { error: insErr } = await supabase.from(TABLE).insert(row);
    if (insErr) throw insErr;

    picked = {file:null, url:''};
    fileInput.value=''; urlInput.value=''; urlInput.classList.add('hidden');
    fileName.textContent = 'jpg / png / webp ‚Äî 10MB max';
    previewHint.textContent = '';
    setPreview('');
    consent.checked = false;

    toast('‚úÖ Art queued for next round');
    submitMsg.textContent = 'Art queued for next round.';
    await renderQueue();
    if (queuePanel && queuePanel.style.display === 'none') { queuePanel.style.display = 'block'; queueToggle.textContent = 'Collapse ‚ñ≤'; }
  }catch(e){
    console.error(e);
    toast(e?.message || 'Submit failed');
    submitMsg.textContent = e?.message || 'Submit failed';
  }
});

/* ---------- Queue ---------- */
async function fetchQueue(){
  const { data, error } = await supabase.from(TABLE).select('id,url,created_at').order('created_at',{ascending:true}).limit(40);
  if (error) throw error;
  return data||[];
}
async function renderQueue(){
  try{
    const items = await fetchQueue();
    queueCount.textContent = `(${items.length||0})`;
    queueGrid.innerHTML='';
    if (!items.length){
      queueEmpty.classList.remove('hidden');
      return;
    }
    queueEmpty.classList.add('hidden');
    items.forEach((it, i)=>{
      const d = document.createElement('div');
      d.className='thumb';
      d.innerHTML = `<span class="idx">#${i+1}</span>`;
      const im = document.createElement('img');
      im.loading='lazy'; im.decoding='async';
      im.src = it.url; im.alt = `queued ${i+1}`;
      d.appendChild(im);
      queueGrid.appendChild(d);
    });
  }catch(e){
    console.error(e);
  }
}
queueToggle.addEventListener('click', ()=>{
  const showing = queuePanel.style.display !== 'none';
  if (showing){ queuePanel.style.display = 'none'; queueToggle.textContent = 'Expand ‚ñº'; }
  else { queuePanel.style.display = 'block'; queueToggle.textContent = 'Collapse ‚ñ≤'; renderQueue(); }
});
queuePanel.style.display = 'none';

/* ---------- Boot ---------- */
(async function boot(){
  await syncState(true);
  renderQueue();
  requestAnimationFrame(loop);
  // refresh the timer snapshot every ~15s to correct drift
  setInterval(()=>syncState(false), 15000);
})();
</script>

    <button id="dbgClose">‚úï</button>
  `;

  const list = document.createElement('div');
  list.style.cssText = 'padding:6px 8px; white-space:pre-wrap; overflow:auto; max-height:calc(45vh - 42px);';

  wrap.appendChild(bar); wrap.appendChild(list);
  document.body.appendChild(wrap);

  // button wiring
  function showDbg(v){ wrap.style.display = v ? 'block' : 'none'; }
  floatBtn.onclick = () => showDbg(wrap.style.display === 'none');
  bar.querySelector('#dbgClose').onclick = () => showDbg(false);

  // controls
  const filterSel  = bar.querySelector('#dbgFilter');
  const recordChk  = bar.querySelector('#dbgRecord');
  bar.querySelector('#dbgClear').onclick = () => { buffer = []; render(); };
  bar.querySelector('#dbgCopy').onclick = () => navigator.clipboard.writeText(buffer.map(r => r.line).join("\n"));
  bar.querySelector('#dbgDownload').onclick = () => {
    const blob = new Blob([buffer.map(r => r.line).join("\n")], {type:'text/plain'});
    const a = Object.assign(document.createElement('a'), {href: URL.createObjectURL(blob), download: `rage_debug_${Date.now()}.log`});
    a.click(); setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
  };

  // ring buffer + rendering
  let buffer = [];
  function push(kind, msg, extra) {
    if (!recordChk.checked) return;
    const ts = new Date().toLocaleTimeString();
    const line = `[${ts}] ${kind}: ${msg}`;
    buffer.push({kind, line, extra});
    if (buffer.length > MAX_LINES) buffer.shift();
    const f = filterSel.value;
    if (!f || f === kind) addLine({kind, line});
  }
  function addLine(r){
    const div = document.createElement('div');
    div.textContent = r.line;
    if (r.kind === 'ERR') div.style.color = '#f88';
    else if (r.kind === 'WARN') div.style.color = '#ff8';
    else if (r.kind === 'EDGE') div.style.color = '#8ff';
    else if (r.kind === 'NET')  div.style.color = '#8cf';
    else if (r.kind === 'TIMER' || r.kind === 'CLOCK') div.style.color = '#6f6';
    list.appendChild(div); list.scrollTop = list.scrollHeight;
  }
  function render(){
    list.innerHTML = '';
    const f = filterSel.value;
    for (const r of buffer) if (!f || f === r.kind) addLine(r);
  }
  filterSel.onchange = render;

  // console hooks
  const _log = console.log, _warn = console.warn, _err = console.error;
  console.log = (...a) => { try{push('LOG', a.map(String).join(' '));}catch{} _log.apply(console,a); };
  console.warn= (...a) => { try{push('WARN',a.map(String).join(' '));}catch{} _warn.apply(console,a);};
  console.error=(...a) => { try{push('ERR', a.map(String).join(' '));}catch{} _err.apply(console,a);};

  window.addEventListener('error', (e)=> push('ERR', `${e.message} @ ${e.filename}:${e.lineno}`));
  window.addEventListener('unhandledrejection', (e)=> push('ERR', (e.reason && e.reason.message) || String(e.reason)));

  // visibility & UI observers
  document.addEventListener('visibilitychange', () => push('OBS', `visibility: ${document.visibilityState}`));
  const q = (id) => document.getElementById(id);

  function observeText(id, kind) {
    const el = q(id); if (!el) return;
    let last = el.textContent;
    const mo = new MutationObserver(() => {
      if (el.textContent !== last) {
        last = el.textContent;
        push(kind, `${id} ‚Üí ${last}`);
      }
    });
    mo.observe(el, {childList:true, characterData:true, subtree:true});
  }
  observeText('phaseKey', 'STAGE');
  observeText('state', 'STAGE');

  (function watchClock(){
    const el = q('clock'); if (!el) return;
    let last = el.textContent, lastAt = performance.now();
    const mo = new MutationObserver(() => {
      const now = performance.now();
      if (el.textContent !== last) {
        const dt = ((now - lastAt)/1000).toFixed(2);
        push('CLOCK', `clock ${last} ‚Üí ${el.textContent} (Œîdom ${dt}s)`);
        last = el.textContent; lastAt = now;
      }
    });
    mo.observe(el, {childList:true, characterData:true, subtree:true});
  })();

  // fetch tracer
  const _fetch = window.fetch.bind(window);
  window.fetch = async function(url, opts = {}) {
    const start = performance.now();
    const method = (opts && opts.method) || 'GET';
    const tag = EDGE_MATCH.test(String(url)) ? 'EDGE' : 'NET';
    push(tag, `${method} ${url}`);
    try {
      const res = await _fetch(url, opts);
      const ms = (performance.now() - start).toFixed(0);
      push(tag, `${method} ${url} ‚Üí ${res.status} (${ms}ms)`);
      return res;
    } catch (e) {
      const ms = (performance.now() - start).toFixed(0);
      push(tag, `${method} ${url} ‚úñ ${e.name||'error'} (${ms}ms)`);
      throw e;
    }
  };

  // timers & rAF
  const _setInterval = window.setInterval, _clearInterval = window.clearInterval;
  const _setTimeout  = window.setTimeout,  _clearTimeout  = window.clearTimeout;
  const _raf = window.requestAnimationFrame, _caf = window.cancelAnimationFrame;

  const timers = new Map();
  window.setInterval = function(fn, ms, ...rest){
    const id = _setInterval(function(){ const t0=performance.now(); try{fn()}finally{push('TIMER',`interval ${id} tick ${ (performance.now()-t0).toFixed(1)}ms`)} }, ms, ...rest);
    timers.set(id, {type:'interval', ms}); push('TIMER', `interval ${id} set @ ${ms}ms`); return id;
  };
  window.clearInterval = function(id){ if(timers.has(id)) push('TIMER', `interval ${id} cleared`); return _clearInterval(id); };
  window.setTimeout  = function(fn, ms, ...rest){
    const id = _setTimeout(function(){ const t0=performance.now(); try{fn()}finally{push('TIMER',`timeout ${id} run ${ (performance.now()-t0).toFixed(1)}ms`)} }, ms, ...rest);
    timers.set(id, {type:'timeout', ms}); push('TIMER', `timeout ${id} set @ ${ms}ms`); return id;
  };
  window.clearTimeout = function(id){ if(timers.has(id)) push('TIMER', `timeout ${id} cleared`); return _clearTimeout(id); };
  window.requestAnimationFrame = function(fn){
    return _raf(function(t){ const t0=performance.now(); try{fn(t)}finally{push('TIMER',`rAF ${(performance.now()-t0).toFixed(1)}ms`)} });
  };
  window.cancelAnimationFrame = function(id){ _caf(id); };

  // image load tracing
  function hookImg(img){
    if (!img || img.__dbgHooked) return;
    img.__dbgHooked = true;
    img.addEventListener('load',  ()=> push('IMG', `loaded ${img.id||''} ${img.src}`));
    img.addEventListener('error', ()=> push('IMG', `ERROR  ${img.id||''} ${img.src}`));
  }
  Array.from(document.images).forEach(hookImg);
  const imgObs = new MutationObserver((ms)=>{
    for (const m of ms) for (const n of m.addedNodes) {
      if (n.tagName === 'IMG') hookImg(n);
      else if (n.querySelectorAll) n.querySelectorAll('img').forEach(hookImg);
    }
  });
  imgObs.observe(document.documentElement, {childList:true, subtree:true});

  // bracket observer
  const brows = document.getElementById('brows');
  if (brows) {
    const mo = new MutationObserver((ms)=>{
      let adds = 0, rems = 0;
      for (const m of ms) { adds += m.addedNodes.length; rems += m.removedNodes.length; }
      push('OBS', `bracket changed: +${adds} -${rems} (children=${brows.children.length})`);
    });
    mo.observe(brows, {childList:true, subtree:false});
  }

  // public helpers
  window.RageDebug = {
    log: (k, m) => push(k||'LOG', m||''),
    markStage: (stage, base) => push('STAGE', `mark stage=${stage} base=${base||''}`),
    markPaint: (slot, base) => push('UI', `paint slot=${slot} base=${base||''}`),
    markCounts: (slot, r, b) => push('UI', `counts slot=${slot} r=${r} b=${b}`),
  };

  // small banner
  (console.log||(()=>{}))('Debugger ready');
})();
</script>
