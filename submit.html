<style>
:root{
  --green:#39ff14; --green2:#7dff62; --ink:#e5e5e5;
  --bg:#000; --card:#090909; --border:#153b16; --muted:#8aff8a;
  --maxw:860px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:radial-gradient(1200px 900px at 50% -10%,rgba(57,255,20,.08),transparent 60%), #000;
  color:var(--ink); font:14px/1.45 system-ui,Segoe UI,Roboto,Inter,ui-sans-serif;
}
.wrap{max-width:var(--maxw); margin:0 auto; padding:18px 14px 80px}
h1{margin:0 0 12px; font-size:24px; letter-spacing:.6px}
.header{display:flex; align-items:center; justify-content:space-between; gap:10px}
.badge{border:1px solid var(--border); padding:6px 10px; border-radius:12px; color:var(--ink)}
.btn{
  display:inline-flex; align-items:center; gap:8px; justify-content:center; text-decoration:none;
  border:1px solid var(--border); border-radius:14px; padding:10px 14px; font-weight:600;
  background:linear-gradient(180deg, rgba(57,255,20,.08), rgba(57,255,20,.02));
  color:var(--green); transition:box-shadow .2s ease, transform .08s ease; cursor:pointer;
}
.btn:hover{box-shadow:0 0 14px rgba(57,255,20,.22)}
.btn.big{font-size:18px; padding:16px 18px}
.btn.ghost{opacity:.9}
.input{width:100%; border:1px solid var(--border); border-radius:12px; background:#0b0b0b; color:var(--ink); padding:10px 12px; font-size:14px}
.hidden{display:none !important}

.card{border:1px solid var(--border); border-radius:18px; background:rgba(9,9,9,.6); padding:16px}
.row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
.small{font-size:12px; color:var(--muted)}
.mono{font-family:ui-monospace,"SF Mono",Menlo,Consolas,monospace}
.center{display:flex; justify-content:center; align-items:center; gap:12px}

hr.sep{border:0; border-top:1px dashed var(--border); margin:16px 0}

/* Queue grid */
.grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:12px}
.thumb{position:relative; border:1px solid var(--border); border-radius:12px; overflow:hidden; background:#000; min-height:120px}
.thumb img{display:block; width:100%; height:100%; object-fit:cover}
.thumb .idx{
  position:absolute; top:6px; left:6px; font:700 12px/1 ui-monospace,monospace; color:#c9c9c9;
  background:rgba(0,0,0,.55); padding:4px 6px; border-radius:10px; border:1px solid rgba(57,255,20,.35)
}

/* Timer card */
.timer .row{justify-content:space-between}
.clock{display:inline-flex; min-width:36px; height:26px; align-items:center; justify-content:center; border:1px solid var(--border); border-radius:10px; padding:0 10px}

.toast{
  position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
  background:rgba(0,0,0,.85); color:var(--ink); border:1px solid var(--border); padding:10px 12px; border-radius:12px;
  opacity:0; pointer-events:none; transition:opacity .2s ease, transform .2s ease;
}
.toast.show{opacity:1; transform:translateX(-50%) translateY(-4px)}

/* Drop zone */
.drop{
  border:1px dashed var(--border); border-radius:14px; padding:14px; text-align:center;
  background:rgba(57,255,20,.03);
}
.drop.drag{background:rgba(57,255,20,.08)}
.preview{
  margin-top:8px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;
}
.preview img{max-height:120px; border-radius:10px; border:1px solid var(--border)}
</style>
</head>

<body>
<div class="wrap">

  <div class="header">
    <h1 style="color:var(--green)">SUBMIT ART</h1>
    <div class="row">
      <span id="authBadge" class="badge small">not logged in</span>
      <a class="btn ghost" href="./menu.html">‚Üê Menu</a>
    </div>
  </div>

  <!-- MINIMAL UPLOADER -->
  <div class="card" style="margin-top:16px">
    <div id="pickZone" class="drop">
      <button id="btnPick" class="btn big">‚¨ÜÔ∏è Upload or Paste Art</button>
      <div id="fileName" class="small">jpg / png / webp ‚Äî 10MB max. Tip: drag & drop or paste (Ctrl/‚åò+V)</div>

      <input id="fileInput" type="file" accept="image/*" class="hidden">
      <input id="urlInput" type="url" class="input hidden" placeholder="https://image.example/your-art.jpg">

      <div class="preview">
        <img id="imgPreview" alt="" class="hidden">
        <div class="small mono" id="previewHint"></div>
      </div>
    </div>

    <hr class="sep">

    <label class="row small" style="align-items:flex-start">
      <input id="consent" type="checkbox">
      <span>I am 18+, no sexual minors, no Nazi BS.</span>
    </label>

    <div class="center" style="margin-top:10px">
      <button id="btnSubmit" class="btn">‚úÖ Submit</button>
      <span id="submitMsg" class="small"></span>
    </div>
  </div>

  <!-- Tournament Clock -->
  <div class="card" style="margin-top:16px">
    <div class="timer">
      <div class="row">
        <span>üïí Tournament Clock</span>
        <span id="clock" class="clock">‚Äî</span>
      </div>
    </div>
  </div>

  <!-- Queue -->
  <div class="card" style="margin-top:16px">
    <div class="row" style="justify-content:space-between; align-items:center">
      <strong>üìú In the Queue</strong>
      <div class="row small" style="gap:8px">
        <span id="queueCount" class="small"></span>
        <button id="queueToggle" class="btn ghost" style="padding:6px 10px">Expand ‚ñº</button>
      </div>
    </div>

    <div id="queuePanel" style="display:none; margin-top:12px">
      <div id="queue" class="grid"></div>
      <div id="queueEmpty" class="small" style="margin-top:6px; display:none">No items in queue.</div>
    </div>

    <div class="small" style="margin-top:6px">Oldest first ‚Üí next in</div>
  </div>

</div>

<div id="toast" class="toast"></div>

<script>
/* ---------- Supabase ---------- */
const SUPABASE_URL = "https://tuqvpcevrhciursxrgav.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_KEY_HERE"; /* Use your real key */
const EDGE_URL = `${SUPABASE_URL}/functions/v1/global-timer-v2`;
const BUCKET = "art-uploads";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ---------- Elements ---------- */
const authBadge = document.getElementById("authBadge");
const toastEl = document.getElementById("toast");
const pickZone = document.getElementById("pickZone");
const btnPick = document.getElementById("btnPick");
const fileInput = document.getElementById("fileInput");
const urlInput = document.getElementById("urlInput");
const fileName = document.getElementById("fileName");
const previewHint = document.getElementById("previewHint");
const imgPreview = document.getElementById("imgPreview");
const consent = document.getElementById("consent");
const btnSubmit = document.getElementById("btnSubmit");
const submitMsg = document.getElementById("submitMsg");
const queuePanel = document.getElementById("queuePanel");
const queueToggle = document.getElementById("queueToggle");
const queueCount = document.getElementById("queueCount");
const queueGrid = document.getElementById("queue");
const queueEmpty = document.getElementById("queueEmpty");
const clockEl = document.getElementById("clock");

/* ---------- Utils ---------- */
function toast(msg, ms=1800){
  toastEl.textContent = msg;
  toastEl.classList.add("show");
  setTimeout(()=>toastEl.classList.remove("show"), ms);
}
function show(e){ e.classList.remove("hidden"); }
function hide(e){ e.classList.add("hidden"); }
function bytesToMB(n){ return (n/(1024*1024)).toFixed(2); }
function setPreview(src){
  if (src){ imgPreview.src = src; show(imgPreview); }
  else { imgPreview.src=""; hide(imgPreview); }
}

/* ---------- Auth ---------- */
async function uid(){
  const { data:{session } } = await supabase.auth.getSession();
  return session?.user?.id || null;
}
async function currentUser(){
  const { data:{session } } = await supabase.auth.getSession();
  return session?.user || null;
}
function paintAuth(id){
  if(id){
    authBadge.textContent = "logged in";
    authBadge.style.color = "#39ff14";
  } else {
    authBadge.textContent = "not logged in";
    authBadge.style.color = "#ff6b6b";
  }
}

/* ---------- Pick Flow (image only, 10MB) ---------- */
let picked = { file:null, url:"" };

btnPick.onclick = ()=>{
  if(!picked.file && !picked.url){
    fileInput.click();
  } else {
    urlInput.classList.toggle("hidden");
    if(!urlInput.classList.contains("hidden")) urlInput.focus();
  }
};

fileInput.onchange = ()=>{
  const f = fileInput.files?.[0];
  if(!f) return;

  if(!f.type.startsWith("image/")){
    toast("File must be an image");
    return fileInput.value="";
  }
  if(f.size > 10*1024*1024){
    toast("Max 10MB");
    return fileInput.value="";
  }

  picked = { file:f, url:"" };
  urlInput.value="";
  urlInput.classList.add("hidden");
  fileName.textContent = `${f.name} ‚Äî ${bytesToMB(f.size)} MB`;
  setPreview(URL.createObjectURL(f));
  previewHint.textContent = "Ready to upload";
};

/* URL mode */
urlInput.oninput = ()=>{
  picked.url = urlInput.value.trim();
  if(picked.url){
    picked.file = null;
    fileInput.value="";
    fileName.textContent = "Using pasted URL";
    previewHint.textContent = picked.url;
    const im = new Image();
    im.onload = ()=> setPreview(picked.url);
    im.onerror = ()=> { setPreview(""); toast("URL is not an image"); };
    im.src = picked.url;
  } else {
    previewHint.textContent="";
    setPreview("");
  }
};

/* Paste support */
window.addEventListener("paste", (e)=>{
  const items = e.clipboardData?.items || [];
  for(const it of items){
    if(it.kind==="file"){
      const f = it.getAsFile();
      if(f && f.type.startsWith("image/")){
        if(f.size > 10*1024*1024) return toast("Max 10MB");
        picked = { file:f, url:"" };
        fileInput.value=""; urlInput.value=""; urlInput.classList.add("hidden");
        fileName.textContent = `${f.name||"image"} ‚Äî ${bytesToMB(f.size)} MB`;
        setPreview(URL.createObjectURL(f));
        previewHint.textContent="Ready to upload (pasted)";
      }
    }
  }
});

/* ---------- Upload ---------- */
async function uploadToStorage(userId,file){
  const d=new Date();
  const path = `${userId}/${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,"0")}/${crypto.randomUUID()}-${file.name}`;

  const { data, error } = await supabase.storage.from(BUCKET).upload(path,file,{
    cacheControl:"3600",
    upsert:false
  });
  if(error) throw error;

  let { data:pub } = supabase.storage.from(BUCKET).getPublicUrl(data.path);
  let url = pub?.publicUrl || null;
  return url;
}

/* ---------- Timer Logic ---------- */
let serverPhaseEndISO=null, remainingSec=null, lastSyncAt=0;

async function callEdge(){
  const res = await fetch(EDGE_URL,{
    method:"GET",
    headers:{ "Authorization":`Bearer ${SUPABASE_ANON_KEY}` }
  });
  const txt = await res.text();
  let j=null;
  try{ j=JSON.parse(txt);}catch{}
  return j?.state || j || {};
}

function normalize(s){
  const end =
    s.ends_at || s.phase_end_at || s.next_at || s.base_iso || null;

  let rem =
    typeof s.remaining_sec==="number" ? s.remaining_sec : null;

  if((rem==null || rem<=0) && end){
    const ms = Date.parse(end)-Date.now();
    rem = Math.max(0, Math.ceil(ms/1000));
  }
  return { end, rem };
}

async function syncState(){
  try{
    const s = normalize(await callEdge());
    serverPhaseEndISO = s.end;
    remainingSec = s.rem;
    lastSyncAt = Date.now();
  }catch(e){
    console.error(e);
    toast("Timer sync failed");
  }
}

function loop(){
  if(typeof remainingSec==="number"){
    const elapsed = (Date.now()-lastSyncAt)/1000;
    const sec = Math.max(0,Math.ceil(remainingSec - elapsed));
    clockEl.textContent = String(sec);
    if(sec<=0 || Date.now()-lastSyncAt>5000) syncState();
  }
  requestAnimationFrame(loop);
}

/* ---------- Submit ---------- */
btnSubmit.onclick = async ()=>{
  submitMsg.textContent = "";

  const user = await currentUser();
  if(!user) return toast("Log in to submit");
  if(!consent.checked) return toast("Please consent to the rules");

  let finalUrl = picked.url.trim();
  try{
    if(picked.file){
      toast("Uploading‚Ä¶");
      finalUrl = await uploadToStorage(user.id,picked.file);
    }
    if(!finalUrl) return toast("Pick a file or paste a URL");

    const meta = user.user_metadata || user.raw_user_meta_data || {};
    const artist_name =
      meta.username ||
      meta.display_name ||
      meta.full_name ||
      (user.email ? user.email.split("@")[0] : null) ||
      user.id;

    const { error } = await supabase.from("art_queue").insert({
      image_url: finalUrl,
      status: "pending",
      artist_name
    });
    if(error) throw error;

    picked={file:null,url:""};
    fileInput.value=""; urlInput.value=""; urlInput.classList.add("hidden");
    fileName.textContent="jpg / png / webp ‚Äî 10MB max";
    setPreview(""); previewHint.textContent="";
    consent.checked=false;

    toast("‚úÖ Art queued for next round");
    submitMsg.textContent="Art queued for next round.";

    await renderQueue();
    queuePanel.style.display="block";
    queueToggle.textContent="Collapse ‚ñ≤";
  }catch(e){
    toast("Submit failed");
    console.error(e);
  }
};

/* ---------- Queue ---------- */
async function renderQueue(){
  try{
    const { data, error } = await supabase
      .from("art_queue")
      .select("id,image_url,created_at")
      .eq("status","pending")
      .order("created_at",{ascending:true});

    if(error) throw error;

    if(!data.length){
      queueGrid.innerHTML="";
      queueEmpty.style.display="block";
      queueCount.textContent="(0)";
      return;
    }
    queueEmpty.style.display="none";
    queueCount.textContent=`(${data.length})`;

    queueGrid.innerHTML = data.map((r,i)=>`
      <div class="thumb" data-id="${r.id}">
        <span class="idx">#${i+1}</span>
        <img src="${r.image_url}">
      </div>
    `).join("");
  }catch(e){
    console.error(e);
    toast("Queue load failed");
  }
}

queueToggle.onclick = ()=>{
  const show = queuePanel.style.display==="none";
  queuePanel.style.display = show?"block":"none";
  queueToggle.textContent = show?"Collapse ‚ñ≤":"Expand ‚ñº";
};

/* ---------- Boot ---------- */
(async()=>{
  paintAuth(await uid());
  supabase.auth.onAuthStateChange((_e,s)=> paintAuth(s?.user?.id || null));
  await Promise.all([renderQueue(),syncState()]);
  loop();
})();
</script>
<script src="js/auth-guard.js" type="module"></script>
</body>
</html>
